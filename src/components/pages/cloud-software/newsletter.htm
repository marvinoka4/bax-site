<!-- =========================
Newsletter section
===========================-->
<section
  class="dark:bg-background-6 bg-secondary py-[50px] md:py-20 lg:py-28"
  aria-label="Use Case Overview"
>
  <div class="main-container">
    <div class="flex flex-col items-center justify-between lg:flex-row">
      <div class="w-full space-y-5 text-center lg:max-w-[476px] lg:text-left xl:max-w-[650px]">
        <span data-ns-animate data-delay="0.1" class="badge badge-blur">Get started</span>

        <div class="space-y-3">
          <h2 data-ns-animate data-delay="0.2" class="text-accent text-heading-4 lg:text-heading-2">
            Ready to start earning with Nexsas?
          </h2>
          <p data-ns-animate data-delay="0.3" class="text-accent/60">
            Start your free trial today and experience the power of Nexsasâ€”where efficiency meets
            innovation.
          </p>
        </div>
      </div>

      <div class="w-full space-y-6 pt-[40px] md:ml-0 lg:basis-[466px] lg:pt-[67px] xl:ml-[100px]">
        <form
          action="#"
          method="post"
          data-ns-animate
          data-delay="0.4"
          class="flex flex-col items-center justify-start gap-5 md:flex-row lg:gap-3"
        >
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter your email"
            required
            class="shadow-1 dark:text-accent placeholder:text-accent/40 dark:border-stroke-7 dark:placeholder:text-accent/60 focus:outline-primary-600 dark:focus:outline-primary-400 bg-accent/5 text-accent h-12 w-[85%] rounded-full px-[18px] py-3 font-normal placeholder:font-normal focus:outline-1 md:w-[71%] lg:max-w-[340px]"
          />

          <button
            type="submit"
            class="btn btn-md btn-primary h-12 w-[85%] max-[376px]:w-[97%%] md:w-[28%] lg:w-auto"
          >
            <span>Get started</span>
          </button>
        </form>

        <ul
          class="flex flex-col items-center justify-start gap-y-5 sm:gap-y-0 md:flex-row md:gap-x-[42px]"
        >
          <li data-ns-animate data-delay="0.5" class="flex items-center justify-center gap-2">
            <span
              class="bg-accent/10 flex size-[18px] shrink-0 items-center justify-center rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="8"
                viewBox="0 0 10 8"
                fill="none"
              >
                <path
                  d="M9.125 1.375L3.875 6.62477L1.25 4"
                  stroke="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <p class="text-tagline-2 text-accent dark:text-accent/60">No credit card required</p>
          </li>

          <li data-ns-animate data-delay="0.6" class="flex items-center justify-center gap-2">
            <span
              class="bg-accent/10 flex size-[18px] shrink-0 items-center justify-center rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="8"
                viewBox="0 0 10 8"
                fill="none"
              >
                <path
                  d="M9.125 1.375L3.875 6.62477L1.25 4"
                  stroke="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <p class="text-tagline-2 text-accent dark:text-accent/60">14-Day free trial</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
