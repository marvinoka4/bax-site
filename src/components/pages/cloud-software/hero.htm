<!-- =========================
Hero section
===========================-->
<section
  class="hero-section bg-[url('/images/ns-img-85.png')] bg-left bg-no-repeat pt-[140px] pb-[120px] md:pt-[160px] lg:bg-top-right lg:pt-[200px] lg:pb-[150px] xl:pt-[230px] xl:pb-[200px]"
  aria-label="Hero section"
>
  <div class="main-container">
    <div class="flex h-[396px] flex-col sm:flex-row 2xl:gap-[100px]">
      <!-- hero text  -->
      <div class="text-center md:w-full lg:max-w-[570px] lg:text-left xl:max-w-[595px]">
        <span data-ns-animate data-delay="0.1" class="badge badge-white mb-5"
          >Keep an eye on your finances</span
        >

        <h1 data-ns-animate data-delay="0.2" class="mb-4">Cloud solutions for business success</h1>
        <p
          data-ns-animate
          data-delay="0.3"
          class="mb-10 md:mb-14 lg:max-w-[440px] xl:max-w-[570px]"
        >
          Empower your business with Nexsasâ€”your all-in-one cloud-based software designed for
          performance, automation, and growth.
        </p>

        <!-- hero btns -->
        <ul
          class="mb-9 flex flex-col items-center gap-4 md:flex-row md:justify-center lg:justify-start"
        >
          <li
            data-ns-animate
            data-delay="0.4"
            data-direction="left"
            data-offset="50"
            class="w-full sm:w-auto"
          >
            <a
              href="./cloud-software-contact.html"
              target="_blank"
              class="btn btn-primary btn-xl hover:btn-secondary dark:hover:btn-white w-[90%] md:w-auto"
              rel="noopener"
            >
              <span>Get started</span>
            </a>
          </li>
          <li
            data-ns-animate
            data-delay="0.6"
            data-direction="left"
            data-offset="50"
            class="w-full sm:w-auto"
          >
            <a
              href="./cloud-software-pricing.html"
              target="_blank"
              class="btn btn-white dark:btn-transparent btn-xl hover:btn-primary w-[90%] md:w-auto"
              rel="noopener"
            >
              <span>14-Days Free Trial</span>
            </a>
          </li>
        </ul>

        <div class="avatar-group-images flex items-center gap-4 max-lg:justify-center">
          <!-- avatar  -->
          <div class="flex -space-x-3.5">
            <img
              data-ns-animate
              data-delay="0.7"
              data-direction="right"
              data-offset="50"
              class="dark:ring-stroke-7 bg-background-2 dark:bg-background-5 inline-block size-12 rounded-full ring-2 ring-white"
              src="./images/ns-avatar-1.png"
              alt="User avatar 1"
            />
            <img
              data-ns-animate
              data-delay="0.8"
              data-direction="right"
              data-offset="50"
              class="dark:ring-stroke-7 bg-background-2 dark:bg-background-5 inline-block size-12 rounded-full ring-2 ring-white"
              src="./images/ns-avatar-2.png"
              alt="User avatar 2"
            />
            <img
              data-ns-animate
              data-delay="0.9"
              data-direction="right"
              data-offset="50"
              class="dark:ring-stroke-7 bg-background-2 dark:bg-background-5 inline-block size-12 rounded-full ring-2 ring-white"
              src="./images/ns-avatar-3.png"
              alt="User avatar 3"
            />
            <div
              data-ns-animate
              data-delay="1"
              data-direction="right"
              data-offset="50"
              class="dark:ring-stroke-7 text-secondary/80 bg-background-2 dark:bg-background-5 text-tagline-3 dark:text-accent/80 inline-flex size-12 items-center justify-center rounded-full font-medium ring-2 ring-white"
            >
              99+
            </div>
          </div>
          <div
            data-ns-animate
            data-delay="1.1"
            data-direction="left"
            data-offset="50"
            class="opacity-0"
          >
            <p class="text-tagline-2 text-secondary dark:text-accent leading-[140%] font-medium">
              Trusted by 20k+
            </p>
            <p class="text-tagline-3">Customers Across the Globe</p>
          </div>
        </div>
      </div>

      <!-- hero image  -->
      <div class="relative" aria-hidden="true">
        <figure
          data-ns-animate
          data-delay="0.3"
          data-spring="true"
          data-duration="2"
          class="absolute top-0 left-0 z-[1] hidden w-[408px] overflow-hidden rounded-[20px] lg:block"
        >
          <img
            src="./images/ns-img-86.png"
            alt="Hero img 1"
            class="size-full object-cover dark:hidden"
          />

          <img
            src="./images/ns-img-dark-59.png"
            alt="Hero img 1"
            class="hidden size-full object-cover dark:inline-block"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.4"
          data-spring="true"
          data-duration="2"
          class="absolute top-[275px] left-0 z-[2] hidden w-[408px] overflow-hidden rounded-[20px] lg:block"
        >
          <img
            src="./images/ns-img-87.png"
            alt="Hero img 2"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-60.png"
            alt="Hero img 2"
            class="hidden size-full object-cover dark:inline-block"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.5"
          data-spring="true"
          data-duration="2"
          class="lp:block relative top-[43px] left-[358px] z-[3] hidden w-[273px] rotate-[-20deg] overflow-hidden"
        >
          <img
            src="./images/ns-img-88.png"
            alt="Hero img 3"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-61.png"
            alt="Hero img 3"
            class="hidden size-full object-cover dark:inline-block"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.6"
          data-spring="true"
          data-duration="2"
          class="shadow-4 lp:block relative top-[-115px] left-[401px] z-[4] hidden w-[273px] rotate-[5deg] overflow-hidden"
        >
          <img
            src="./images/ns-img-89.png"
            alt="Hero img 4"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-62.png"
            alt="Hero img 4"
            class="hidden size-full object-cover dark:inline-block"
          />
        </figure>
        <figure
          data-ns-animate
          data-delay="0.7"
          data-spring="true"
          data-duration="2"
          class="shadow-4 lp:block relative top-[-310px] left-[450px] z-[3] hidden w-[273px] rotate-[5deg] overflow-hidden"
        >
          <img
            src="./images/ns-img-89.png"
            alt="Hero img 5"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-62.png"
            alt="Hero img 5"
            class="hidden size-full object-cover dark:inline-block"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
