<!-- =========================
Learn Banner section
===========================-->
<section class="pt-32 pb-[100px] sm:pt-36 md:pt-42 md:pb-[200px] xl:pt-[180px]">
  <div class="main-container">
    <div class="flex flex-col items-center gap-y-14 lg:flex-row lg:gap-[100px]">
      <div
        class="mx-auto max-w-[540px] flex-1 space-y-14 text-center lg:mx-0 lg:max-w-full lg:text-left"
      >
        <div class="space-y-3">
          <h2 data-ns-animate data-delay="0.1">
            Built for your business. Adapted to your workflow.
          </h2>
          <p data-ns-animate data-delay="0.2">
            Nexsas is designed to serve a wide range of teams and industries. Whether you’re
            managing data, scaling operations, optimizing finances, or streamlining customer
            experiences—Nexsas is the platform that grows with you.
          </p>
        </div>

        <div data-ns-animate data-delay="0.3" data-instant>
          <Component
            src="src/components/shared/button-v2.htm"
            page-link="{=$page-link}"
            btn-class="btn-xl-v2 btn-primary-v2 group-hover/btn-v2:btn-secondary-v2"
            btn-text="Explore the platform"
          />
        </div>
      </div>
      <div class="flex-1">
        <figure
          data-ns-animate
          data-delay="0.3"
          class="w-full max-w-[596px] overflow-hidden rounded-[20px] opacity-0"
        >
          <img
            src="./images/ns-img-385.png"
            class="h-full w-full object-cover"
            alt="learn banner"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
