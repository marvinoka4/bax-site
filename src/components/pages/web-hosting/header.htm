<!-- =========================
Header
===========================-->
<header
  data-ns-animate
  data-delay="0.1"
  data-direction="up"
  data-offset="100"
  class="dark:bg-background-5 border-stroke-2 dark:border-stroke-6 {=$class} fixed top-0 right-0 left-0 z-10 flex items-center border-b bg-white px-5 py-5 opacity-0 xl:py-0"
>
  <div class="header-three mx-auto flex w-full max-w-[1920px] items-center justify-between px-6">
    <div>
      <a href="./" class="hidden md:inline-block">
        <span class="sr-only">Home</span>
        <img src="./images/shared/main-logo.svg" class="block dark:hidden" alt="Nexsass" />
        <img src="./images/shared/dark-logo.svg" class="hidden dark:block" alt="Nexsass" />
      </a>
      <a href="./" class="inline-block md:hidden">
        <span class="sr-only">Home</span>
        <img src="./images/shared/logo.svg" class="block dark:hidden" alt="Nexsass" />
        <img src="./images/shared/logo-dark.svg" class="hidden dark:block" alt="Nexsass" />
      </a>
    </div>
    <div class="flex items-center gap-[76px]">
      <nav class="hidden items-center xl:flex">
        <ul class="flex items-center gap-6">
          <li class="nav-item relative cursor-pointer py-6" data-menu="company-mega-menu">
            <a href="#" class="nav-item-link-border flex items-center gap-1">
              <span>Company</span>
              <span
                class="nav-arrow block origin-center translate-y-px transition-all duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/pages/web-hosting/company-menu.htm" />
          </li>
          <li class="nav-item relative cursor-pointer py-6" data-menu="partnership-dropdown-menu">
            <a href="#" class="nav-item-link-border flex items-center gap-1">
              <span>Collaborate</span>
              <span
                class="nav-arrow block origin-center translate-y-px transition-all duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/pages/web-hosting/partnership-menu.htm" />
          </li>
          <li class="nav-item relative cursor-pointer py-6" data-menu="resources-mega-menu">
            <a href="#" class="nav-item-link-border flex items-center gap-1">
              <span>Resources</span>
              <span
                class="nav-arrow block origin-center translate-y-px transition-all duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/pages/web-hosting/resources-menu.htm" />
          </li>
          <li class="nav-item relative cursor-pointer py-6" data-menu="people-dropdown-menu">
            <a href="#" class="nav-item-link-border flex items-center gap-1">
              <span>People & Culture</span>
              <span
                class="nav-arrow block origin-center translate-y-px transition-all duration-300"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </span>
            </a>
            <Component src="src/components/pages/web-hosting/people-and-culture-menu.htm" />
          </li>
          <li class="py-6">
            <a href="./web-hosting-pricing.html" class="nav-item-link-border"> Pricing </a>
          </li>
        </ul>
      </nav>
      <div class="flex items-center gap-2">
        <div class="hidden sm:block">
          <a
            href="./web-hosting-sign-up.html"
            class="btn btn-md btn-primary hover:btn-white-dark dark:hover:btn-white"
          >
            <span>Get started</span>
          </a>
        </div>
        <div class="block xl:hidden">
          <button
            class="nav-hamburger bg-background-4 dark:bg-background-7 flex size-12 cursor-pointer flex-col items-center justify-center gap-1.5 rounded-full"
          >
            <span class="sr-only">Menu</span>
            <span class="bg-stroke-9 dark:bg-stroke-1 block h-0.5 w-6"></span>
            <span class="bg-stroke-9 dark:bg-stroke-1 block h-0.5 w-6"></span>
            <span class="bg-stroke-9 dark:bg-stroke-1 block h-0.5 w-6"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <Component src="src/components/pages/web-hosting/mobile-menu.htm" />
</header>
