<!-- =========================
Contact us section
===========================-->
<section
  class="pt-16 pb-20 md:pt-[90px] md:pb-[150px] lg:pt-[100px] lg:pb-[200px]"
  aria-label="Contact us"
>
  <div class="main-container">
    <div class="flex flex-col items-start justify-between gap-8 lg:flex-row lg:gap-4">
      <!-- contact us text  -->
      <div class="space-y-9">
        <!-- heading  -->
        <div class="space-y-3">
          <h2 id="contact-heading" data-ns-animate data-delay="0.2">Still have questions?</h2>
          <p data-ns-animate data-delay="0.3">
            Have questions about your financial future? Letâ€™s talk.
          </p>
        </div>

        <!-- contact info  -->
        <ul class="space-y-6" aria-label="Contact Information">
          <li data-ns-animate data-delay="0.4" class="flex items-center gap-2">
            <span
              class="dark:bg-background-8 flex size-10 items-center justify-center rounded-full bg-white"
              aria-hidden="true"
            >
              <img src="./images/icons/mail.svg" alt="Email icon" class="size-6 dark:hidden" />
              <img
                src="./images/icons/mail-white.svg"
                alt="Email icon"
                class="hidden size-6 dark:block"
              />
            </span>
            <p>
              <a href="mailto:hello@Nexsas.com" aria-label="Email us at hello@Nexsas.com"
                >hello@Nexsas.com</a
              >
            </p>
          </li>
          <li data-ns-animate data-delay="0.5" class="flex items-center gap-2">
            <span
              class="dark:bg-background-8 flex size-10 items-center justify-center rounded-full bg-white"
              aria-hidden="true"
            >
              <img src="./images/icons/phone.svg" alt="Phone icon" class="size-6 dark:hidden" />
              <img
                src="./images/icons/phone-white.svg"
                alt="Phone icon"
                class="hidden size-6 dark:block"
              />
            </span>
            <p>
              <a href="tel:2395550108" aria-label="Call us at (239) 555-0108">(239) 555-0108</a>
            </p>
          </li>

          <li data-ns-animate data-delay="0.6" class="flex items-center gap-2">
            <span
              class="dark:bg-background-8 flex size-10 items-center justify-center rounded-full bg-white"
              aria-hidden="true"
            >
              <img
                src="./images/icons/location.svg"
                alt="Location icon"
                class="size-6 dark:hidden"
              />
              <img
                src="./images/icons/location-white.svg"
                alt="Location icon"
                class="hidden size-6 dark:block"
              />
            </span>
            <p>1425 Harmony ave, austin, TX 73301</p>
          </li>
        </ul>
      </div>

      <!-- contact form  -->
      <div
        data-ns-animate
        data-delay="0.5"
        class="dark:bg-background-8 lp:max-w-[605px] w-full rounded-[20px] bg-white p-4 lg:max-w-[560px] lg:p-[42px]"
      >
        <form action="/index.html" method="post">
          <!-- name field  -->
          <fieldset class="mb-8 flex w-full flex-col items-start justify-start gap-2">
            <label for="fullName" class="text-tagline-1 text-secondary dark:text-accent font-medium"
              >Full Name</label
            >
            <input
              type="text"
              name="fullName"
              id="fullName"
              required
              placeholder="Enter your name"
              class="placeholder:text-tagline-1 border-stroke-3 focus-visible:outline-primary-500 dark:border-stroke-7 dark:placeholder:text-accent/60 dark:text-accent placeholder:text-secondary/60 text-secondary w-full rounded-full border px-[18px] py-3 font-normal placeholder:font-normal focus-visible:outline"
              aria-required="true"
            />
          </fieldset>

          <!-- email field  -->
          <fieldset class="mb-8 flex w-full flex-col items-start justify-start gap-2">
            <label
              for="emailAddress"
              class="text-tagline-1 text-secondary dark:text-accent font-medium"
              >Email address</label
            >
            <input
              type="email"
              required
              name="emailAddress"
              id="emailAddress"
              placeholder="Enter your email"
              class="placeholder:text-tagline-1 border-stroke-3 focus-visible:outline-primary-500 dark:border-stroke-7 dark:placeholder:text-accent/60 dark:text-accent placeholder:text-secondary/60 text-secondary w-full rounded-full border px-[18px] py-3 font-normal placeholder:font-normal focus-visible:outline"
              aria-required="true"
            />
          </fieldset>

          <!-- message field  -->
          <fieldset class="mb-4 flex w-full flex-col items-start justify-start gap-2">
            <label for="messages" class="text-tagline-1 text-secondary dark:text-accent font-medium"
              >Message</label
            >
            <textarea
              name="messages"
              id="messages"
              required
              placeholder="Enter your message"
              class="placeholder:text-tagline-1 border-stroke-3 focus-visible:outline-primary-500 dark:border-stroke-7 dark:placeholder:text-accent/60 dark:text-accent placeholder:text-secondary/60 text-secondary min-h-[120px] w-full resize-none rounded-xl border px-[18px] py-3 font-normal placeholder:font-normal focus-visible:outline"
              aria-required="true"
            ></textarea>
          </fieldset>

          <!-- terms and conditions checkbox -->
          <fieldset class="mb-4 flex items-center gap-2">
            <label for="agree-terms" class="flex items-center gap-x-3">
              <input id="agree-terms" type="checkbox" class="peer sr-only" required />
              <span
                class="border-stroke-3 dark:border-stroke-7 after:bg-primary-500 peer-checked:border-primary-500 relative size-4 cursor-pointer rounded-full border after:absolute after:top-1/2 after:left-1/2 after:size-2.5 after:-translate-x-1/2 after:-translate-y-1/2 after:rounded-full after:opacity-0 peer-checked:after:opacity-100"
              ></span>
            </label>
            <label
              for="agree-terms"
              class="text-tagline-3 text-secondary/60 dark:text-accent/60 cursor-pointer"
            >
              I agree with the
              <a href="#" class="text-primary-500 text-tagline-3 underline">terms and conditions</a>
            </label>
          </fieldset>

          <!-- submit button -->
          <button
            type="submit"
            class="btn btn-secondary dark:btn-accent btn-md hover:btn-primary w-full first-letter:uppercase before:content-none"
            aria-label="Submit contact form"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
