<!-- =========================
Hero section
===========================-->
<section
  class="hero-section relative pt-[150px] pb-20 sm:pt-[160px] sm:pb-[100px] md:pt-[180px] md:pb-[130px] lg:pt-[234px] xl:pb-[200px]"
  aria-label="Hero section"
>
  <div class="main-container space-y-[50px] md:space-y-[80px] lg:space-y-[100px]">
    <div class="space-y-10 text-center md:space-y-14">
      <div class="relative z-20 space-y-2 sm:space-y-4">
        <h1
          data-ns-animate
          data-delay="0.1"
          class="mx-auto max-w-[450px] sm:max-w-[600px] md:max-w-[800px] lg:max-w-full"
        >
          Integrated risk management software
        </h1>
        <p
          data-ns-animate
          data-delay="0.2"
          class="mx-auto w-full max-w-[500px] md:max-w-[630px] xl:max-w-[802px]"
        >
          Nexsas helps organizations identify, analyze, and mitigate risks with a powerful, unified
          platform. From policy oversight to advanced analyticsâ€”manage risk across the enterprise,
          all in one place.
        </p>
      </div>
      <div data-ns-animate data-delay="0.3" class="relative z-20">
        <a
          href="./risk-management-software-contact.html"
          class="btn btn-secondary btn-xl hover:btn-primary dark:btn-accent mx-auto w-[90%] md:w-auto"
          aria-label="Get started with Nexsas"
        >
          <span>Get started now</span>
        </a>
      </div>
    </div>
    <div class="relative z-10">
      <div
        data-ns-animate
        data-delay="0.5"
        class="absolute -top-[50%] left-1/2 -z-10 -translate-x-1/2 lg:-top-[35%]"
      >
        <!-- hero bg gradient  -->
        <figure
          class="pointer-events-none mx-auto flex size-[350px] items-center justify-center select-none min-[425px]:size-[400px] sm:size-[550px] md:size-[650px] lg:size-[700px] xl:size-[897px]"
        >
          <img
            src="./images/ns-img-506.png"
            alt="Decorative gradient background"
            class="h-full w-full object-cover"
          />
        </figure>
      </div>
      <div>
        <!-- hero main img  -->
        <figure
          data-ns-animate
          data-instant
          data-delay="0.4"
          class="mx-auto w-full max-w-[450px] overflow-hidden rounded-xl opacity-0 sm:max-w-[500px] md:max-w-[600px] md:rounded-[20px] lg:max-w-[800px] xl:max-w-[1170px]"
        >
          <img
            src="./images/ns-img-199.jpg"
            alt="Nexsas risk management platform interface"
            class="size-full object-cover dark:hidden"
          />
          <img
            src="./images/ns-img-dark-137.jpg"
            alt="Nexsas risk management platform interface"
            class="hidden size-full object-cover dark:block"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
