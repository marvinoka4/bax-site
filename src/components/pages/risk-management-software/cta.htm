<!-- =========================
CTA section
===========================-->
<section
  class="bg-background-2 dark:bg-background-5 relative pt-16 pb-16 md:pt-[100px] md:pb-[100px] xl:pt-[200px] xl:pb-[200px]"
>
  <div
    class="mx-auto w-full max-w-[320px] min-[425px]:max-w-[350px] min-[475px]:max-w-[450px] sm:max-w-[600px] md:max-w-[700px] lg:max-w-[980px] xl:max-w-[1240px] 2xl:max-w-[1440px]"
  >
    <div
      class="dark:bg-background-6 relative z-10 w-full overflow-hidden rounded-[20px] bg-white py-[30px] md:py-[50px] lg:rounded-[30px] lg:py-[76px]"
    >
      <!-- left gradient -->
      <figure
        data-ns-animate
        data-delay="0.1"
        data-direction="left"
        data-offset="300"
        class="pointer-events-none absolute -bottom-[150px] -left-[130px] -z-10 max-w-[300px] select-none lg:-bottom-[100px] lg:-left-[117px] lg:max-w-[386px]"
      >
        <img src="./images/ns-img-507.png" alt="gradient" />
      </figure>

      <!-- right gradient -->
      <figure
        data-ns-animate
        data-delay="0.1"
        data-direction="right"
        data-offset="300"
        class="pointer-events-none absolute -top-[250px] -right-[150px] -z-10 max-w-[400px] select-none lg:-top-[200px] lg:-right-[198px] lg:max-w-[535px]"
      >
        <img src="./images/ns-img-500.png" alt="gradient" />
      </figure>
      <div class="mb-6 space-y-5 text-center">
        <span data-ns-animate data-delay="0.1" class="badge badge-yellow-v2">Let's connect</span>
        <div class="space-y-3">
          <h2 data-ns-animate data-delay="0.2">Reday to take control of risk?</h2>
          <p data-ns-animate data-delay="0.3">
            Join risk leaders who trust Nexsas to manage uncertainty with confidence.
          </p>
        </div>
      </div>
      <div data-ns-animate data-delay="0.4" class="flex items-center justify-center">
        <a
          href="./risk-management-software-pricing.html"
          class="cta-button btn btn-secondary hover:btn-primary dark:btn-accent btn-md"
        >
          <span>Get a demo</span>
        </a>
      </div>
    </div>
  </div>
</section>
