<!-- =========================
Customer feedback section
===========================-->
<section class="overflow-hidden pb-14 max-xl:px-5 md:pb-16 lg:pb-[88px] xl:pb-[100px]">
  <div
    class="bg-secondary dark:bg-background-6 relative -z-0 mx-auto max-w-[1440px] overflow-hidden rounded-4xl pt-16 pb-10 text-center max-sm:mx-3 lg:pt-[100px]"
  >
    <!-- Decorative Gradients -->
    <div
      class="pointer-events-none absolute -top-[22%] left-[28%] z-10 h-[982px] w-[108px] -rotate-[50deg] bg-(image:--color-gradient-5) blur-[85px] select-none"
      aria-hidden="true"
    ></div>
    <div
      class="pointer-events-none absolute -top-[22%] right-[8%] z-10 h-[982px] w-[108px] -rotate-45 bg-(image:--color-gradient-5) blur-[85px] select-none"
      aria-hidden="true"
    ></div>

    <div
      class="pointer-events-none absolute -top-[22%] -left-[40%] -z-10 h-full w-full rotate-[11deg] select-none sm:-top-[45%] md:-top-[80%] md:-left-[34%] lg:-top-[90%]"
      data-ns-animate
      data-delay="0.3"
      data-duration="0.4"
      data-direction="left"
      data-offset="60"
    >
      <img
        src="./images/ns-img-498.png"
        alt="Decorative mesh gradient background"
        class="scale-[60%]"
      />
    </div>

    <!-- Customer Testimonial -->
    <article class="text-center">
      <!-- Customer Avatars -->
      <div>
        <div class="flex justify-center -space-x-2.5" role="group" aria-label="Customer avatars">
          <img
            data-ns-animate
            data-delay="0.2"
            data-direction="right"
            data-offset="50"
            class="ring-accent bg-ns-yellow inline-block size-[38px] rounded-full ring-2"
            src="./images/ns-avatar-1.png"
            alt="Customer avatar 1"
            width="38"
            height="38"
          />
          <img
            data-ns-animate
            data-delay="0.3"
            data-direction="right"
            data-offset="50"
            class="ring-accent bg-ns-red inline-block size-[38px] rounded-full ring-2"
            src="./images/ns-avatar-2.png"
            alt="Customer avatar 2"
            width="38"
            height="38"
          />
          <img
            data-ns-animate
            data-delay="0.4"
            data-direction="right"
            data-offset="50"
            class="ring-accent bg-ns-green relative z-0 inline-block size-[38px] rounded-full ring-2"
            src="./images/ns-avatar-3.png"
            alt="Customer avatar 3"
            width="38"
            height="38"
          />
          <div
            data-ns-animate
            data-delay="0.5"
            data-direction="right"
            data-offset="50"
            class="bg-ns-cyan ring-accent text-secondary/80 text-tagline-3 relative z-10 inline-flex size-[38px] items-center justify-center rounded-full font-medium ring-2"
          >
            99+
          </div>
        </div>
        <div class="mt-5">
          <p class="text-accent text-heading-6 block font-normal" data-ns-animate data-delay="0.2">
            Trusted by 20k+
          </p>
          <p class="text-tagline-3 text-accent/60 text-center" data-ns-animate data-delay="0.3">
            Customers across the globe
          </p>
        </div>
      </div>

      <!-- Testimonial Quote -->
      <blockquote
        data-ns-animate
        data-delay="0.4"
        class="lg:text-heading-6 mx-auto mt-6 max-w-[578px] px-4 text-lg font-normal text-white sm:px-0 lg:mt-10"
      >
        "Since switching to Nexsas, our email deliverability has improved by 40%, and engagement is
        at an all-time high."
      </blockquote>

      <!-- Call to Action -->
      <div class="mt-9 mb-10 lg:mb-14" data-ns-animate data-delay="0.6" data-offset="70">
        <a
          href="./email-marketing-case-study.html"
          class="btn btn-base btn-dark hover:btn-primary w-[90%] md:w-auto"
          aria-label="View case studies"
        >
          <span>See case studies</span>
        </a>
      </div>
    </article>

    <!-- Client Logos -->
    <div class="relative mx-auto max-w-[1130px]" data-ns-animate data-delay="0.6">
      <div
        class="from-secondary dark:from-background-6 absolute top-5 left-0 z-40 h-full w-[7%] bg-gradient-to-r to-transparent"
      ></div>
      <div
        class="absolute top-5 right-0 z-40 h-full w-[7%] bg-gradient-to-l from-(image:--color-gradient-5) to-transparent dark:from-(image:--color-gradient-5)"
      ></div>

      <div class="logos-marquee-container">
        <div
          class="border-accent/10 flex items-center justify-center gap-4 border-t pt-10 md:gap-8 dark:border-none"
          role="group"
        >
          <figure class="ml-8 min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/gray-client-logo-1.svg"
              alt="Client company logo 1"
              class="lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/gray-client-logo-2.svg"
              alt="Client company logo 2"
              class="lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/gray-client-logo-3.svg"
              alt="Client company logo 3"
              class="lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/gray-client-logo-4.svg"
              alt="Client company logo 4"
              class="lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/gray-client-logo-5.svg"
              alt="Client company logo 5"
              class="lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
