<!-- =========================
Support section
===========================-->
<section class="pt-[100px] pb-[100px] md:pb-[200px]">
  <div class="main-container">
    <div class="grid grid-cols-12 gap-y-12 lg:gap-x-10 lg:gap-y-0 xl:gap-x-[100px]">
      <div class="col-span-12 lg:col-span-6">
        <div class="mb-[70px] space-y-5 text-center lg:text-left">
          <span data-ns-animate data-delay="0.1" class="badge badge-ivory">Get in touch</span>
          <div class="space-y-3">
            <h2 data-ns-animate data-delay="0.2">Create a support ticket</h2>
            <p
              data-ns-animate
              data-delay="0.3"
              class="mx-auto max-w-[550px] text-center lg:mx-0 lg:text-left"
            >
              Have a question, feedback, or feature request? Weâ€™d love to hear from you! Please fill
              out the form below, and our support team will get back to you as soon as possible.
            </p>
          </div>
        </div>
        <figure
          data-ns-animate
          data-delay="0.4"
          class="w-full overflow-hidden rounded-[20px] lg:max-w-[595px]"
        >
          <img src="./images/ns-img-402.jpg" class="size-full object-cover" alt="support-contact" />
        </figure>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <form data-ns-animate data-delay="0.5" class="rounded-[20px] bg-white p-6 lg:p-[42px]">
          <fieldset class="mb-8 space-y-2">
            <label for="name" class="text-tagline-1 text-secondary block font-medium">
              Your name
            </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              class="border-stroke-10/80 bg-background-1 placeholder:text-tagline-1 placeholder:text-secondary/60 shadow-1 focus-within:border-stroke-10 block h-12 w-full rounded-full border px-[18px] py-3 font-normal placeholder:font-normal focus:ring-0 focus:ring-offset-0 focus:outline-none"
            />
          </fieldset>
          <fieldset class="mb-8 space-y-2">
            <label for="email" class="text-tagline-1 text-secondary block font-medium">
              Email address
            </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email address"
              class="border-stroke-10/80 bg-background-1 placeholder:text-tagline-1 placeholder:text-secondary/60 shadow-1 focus-within:border-stroke-10 block h-12 w-full rounded-full border px-[18px] py-3 font-normal placeholder:font-normal focus:ring-0 focus:ring-offset-0 focus:outline-none"
            />
          </fieldset>
          <fieldset class="space-y-2">
            <label for="comment" class="text-tagline-1 text-secondary block font-medium">
              Comment
            </label>
            <textarea
              name="comment"
              id="comment"
              placeholder="Enter your comment"
              class="border-stroke-10/80 bg-background-1 placeholder:text-tagline-1 placeholder:text-secondary/60 shadow-1 focus-within:border-stroke-10 block min-h-[115px] w-full rounded-xl border px-[18px] py-3 font-normal placeholder:font-normal focus:ring-0 focus:ring-offset-0 focus:outline-none"
            ></textarea>
          </fieldset>
          <fieldset class="mt-4 mb-4 flex items-center gap-2">
            <label for="agree-terms" class="flex items-center gap-x-3">
              <input id="agree-terms" type="checkbox" class="peer sr-only" required />
              <span
                class="border-stroke-10/80 after:bg-ns-linen peer-checked:border-stroke-10 relative size-4 cursor-pointer rounded-full border after:absolute after:top-1/2 after:left-1/2 after:size-2.5 after:-translate-x-1/2 after:-translate-y-1/2 after:rounded-full after:opacity-0 peer-checked:after:opacity-100"
              ></span>
            </label>
            <label for="agree-terms" class="text-tagline-3 text-secondary/60 cursor-pointer">
              I agree with the
              <a href="#" class="text-ns-linen text-tagline-3 underline">terms and conditions</a>
            </label>
          </fieldset>

          <button
            type="submit"
            class="btn btn-md btn-secondary hover:btn-primary w-full first-letter:uppercase before:content-none"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
