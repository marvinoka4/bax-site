<!-- =========================
Integration section
===========================-->
<section
  class="bg-background-2 py-[50px] md:py-[70px] lg:py-[85px] xl:py-[100px]"
  aria-label="Integration Partners"
>
  <div class="main-container">
    <div class="space-y-[70px]">
      <!-- integration heading  -->
      <div class="mx-auto w-full max-w-[1028px] text-center">
        <span data-ns-animate data-delay="0.2" class="badge badge-ivory mb-5">Integration</span>
        <h2 data-ns-animate data-delay="0.3" class="text-heading-3 lg:text-heading-2 mb-3">
          Enhance your productivity effortlessly with over 50 integrations.
        </h2>
        <p data-ns-animate data-delay="0.4" class="text-secondary/60 mx-auto w-full max-w-[582px]">
          Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text. It's
          not Latin though it looks like nothing.
        </p>
      </div>

      <!-- brand logos  -->
      <div data-ns-animate data-delay="0.6" class="space-y-7">
        <!-- marquee logo one  -->
        <div class="relative mx-auto max-w-[1128px]">
          <!-- left gradient overlay  -->
          <div
            class="from-background-2/90 absolute top-0 left-0 z-40 h-[120px] w-[15%] bg-gradient-to-r to-transparent md:w-[20%]"
          ></div>

          <!-- right gradient overlay  -->
          <div
            class="from-background-2/90 absolute top-0 right-0 z-40 h-[120px] w-[15%] bg-gradient-to-l to-transparent md:w-[20%]"
          ></div>

          <div class="logos-marquee-container">
            <div class="flex items-center justify-center gap-5 md:gap-[34px]" role="group">
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/google.svg"
                  alt="Google logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/slack.svg"
                  alt="Slack logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/confluence.svg"
                  alt="Confluence logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/snapchat.svg"
                  alt="Snapchat logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/ms_yammer.svg"
                  alt="Yammer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/figma.svg"
                  alt="Figma logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/microsoft.svg"
                  alt="Microsoft logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>

        <!-- marquee logo two  -->
        <div class="relative mx-auto max-w-[985px]">
          <!-- left side gradient overlay  -->
          <div
            class="from-background-2/90 absolute top-0 left-0 z-40 h-[120px] w-[15%] bg-gradient-to-r to-transparent md:w-[20%]"
          ></div>

          <!-- right side gradient overlay  -->
          <div
            class="from-background-2/90 absolute top-0 right-0 z-40 h-[120px] w-[15%] bg-gradient-to-l to-transparent md:w-[20%]"
          ></div>

          <div class="logos-right-marquee-container">
            <div class="flex items-center justify-center gap-[34px]" role="group">
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/google-meet.svg"
                  alt="Google Meet logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/edge.svg"
                  alt="Microsoft Edge logo"
                  width="48"
                  height="48"
                  loading="lazy"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img src="./images/icons/vl.svg" alt="LV logo" loading="lazy" class="size-12" />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/framer.svg"
                  alt="Framer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/marvel.svg"
                  alt="Marvel logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/confluence.svg"
                  alt="Confluence logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory ml-8 flex size-20 items-center justify-center rounded-full md:size-[120px]"
              >
                <img
                  src="./images/icons/gmail.svg"
                  alt="Gmail logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
