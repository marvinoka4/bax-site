<!-- =========================
Client Feedbacks section
===========================-->
<section class="mx-5 xl:mx-0">
  <div
    data-ns-animate
    data-delay="0.2"
    class="main-container relative -z-0 overflow-hidden rounded-4xl bg-white py-[100px] text-center"
  >
    <!-- left gradient -->
    <figure
      class="pointer-events-none absolute top-[-64%] left-[-65%] -z-10 size-[500px] rotate-[267deg] select-none md:left-[-34%] lg:top-[-60%] lg:left-[-23%] xl:-left-[19%]"
      aria-hidden="true"
    >
      <img src="./images/ns-img-523.png" alt="voice cloning" class="size-full object-cover" />
    </figure>

    <!-- Customer Testimonial -->
    <article class="mb-6 space-y-4 text-center">
      <!-- Customer Avatars -->
      <div
        class="flex cursor-pointer justify-center -space-x-2.5"
        role="group"
        aria-label="Customer avatars"
      >
        <img
          class="ring-stroke-10 bg-ns-ivory inline-block size-[38px] rounded-full ring-2"
          src="./images/ns-avatar-1.png"
          alt="Customer avatar 1"
          width="38"
          height="38"
        />
        <img
          class="ring-stroke-10 bg-ns-ivory inline-block size-[38px] rounded-full ring-2"
          src="./images/ns-avatar-2.png"
          alt="Customer avatar 2"
          width="38"
          height="38"
        />
        <img
          class="ring-stroke-10 bg-ns-ivory relative z-0 inline-block size-[38px] rounded-full ring-2"
          src="./images/ns-avatar-3.png"
          alt="Customer avatar 3"
          width="38"
          height="38"
        />
        <div
          class="ring-stroke-10 bg-ns-ivory text-secondary/80 text-tagline-3 relative z-10 inline-flex size-[38px] items-center justify-center rounded-full font-medium ring-2"
        >
          99+
        </div>
      </div>

      <!-- Trust Metrics -->
      <div>
        <p class="text-tagline-2 text-secondary font-medium">Tushed by 20k+</p>
        <p class="text-tagline-3">Customers Across the Globe</p>
      </div>
    </article>

    <!-- Client Logos -->

    <div class="relative mx-auto max-w-[1130px]">
      <!-- logo left gradient -->
      <div
        class="absolute top-5 left-0 z-40 h-full w-[7%] bg-gradient-to-r from-white to-transparent"
      ></div>

      <!-- logo right gradient -->
      <div
        class="absolute top-5 right-0 z-40 h-full w-[7%] bg-gradient-to-l from-white to-transparent"
      ></div>

      <div class="logos-marquee-container">
        <div
          class="border-stroke-10 flex items-center justify-center gap-8 border-t pt-10"
          role="group"
        >
          <figure class="ml-8 min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/client-logo-6.svg"
              alt="Client company logo 1"
              class="inline-block lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/client-logo-7.svg"
              alt="Client company logo 2"
              class="inline-block lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/client-logo-8.svg"
              alt="Client company logo 3"
              class="inline-block lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/client-logo-9.svg"
              alt="Client company logo 4"
              class="inline-block lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
          <figure class="min-w-[140px] md:min-w-[201px]">
            <img
              src="./images/icons/client-logo-10.svg"
              alt="Client company logo 5"
              class="inline-block lg:w-auto"
              width="120"
              height="40"
            />
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
