<section class="bg-background-2 pt-[120px] pb-[100px] lg:pb-[200px]">
  <div class="main-container">
    <div class="">
      <div class="space-y-3 text-center">
        <span data-ns-animate data-delay="0.1" class="badge badge-ivory mb-5 inline-block"
          >Get started</span
        >
        <h2 data-ns-animate data-delay="0.2" id="newsletter-heading" class="mx-auto max-w-[1042px]">
          AI Resume Builder â€“ your ultimate resume builder platform

        <form
          data-ns-animate
          data-delay="0.4"
          action="#"
          method="post"
          class="flex items-center justify-center gap-3 max-sm:flex-col"
        >
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter your email"
            required
            class="shadow-1 placeholder:text-secondary/50 border-stroke-10/60 text-secondary/60 focus:border-stroke-10 focus:ring-stroke-10 h-12 w-full max-w-[440px] rounded-full border px-[18px] py-3 font-normal placeholder:font-normal focus:ring-2 focus:outline-none"
          />
          <div
            class="group/btn-v2 mx-auto inline-block w-[85%] rounded-full transition-transform duration-500 ease-in-out md:mx-0 md:w-auto"
          >
            <button
              class="btn-lg-v2 btn-secondary-v2 group-hover/btn-v2:btn-primary-v2 mx-auto inline-flex h-12 w-full cursor-pointer items-center justify-center gap-1.5 rounded-full text-center font-medium text-nowrap lowercase transition-all duration-500 ease-in-out md:mx-0 md:h-auto md:w-auto"
            >
              <span
                class="inline-block transition-transform duration-300 ease-in-out first-letter:uppercase"
                >Get started
              </span>

              <div class="relative size-6 overflow-hidden">
                <!-- one  -->
                <span
                  class="btn-v2-icon absolute inset-0 size-6 -translate-x-6 transition-all duration-300 ease-in-out group-hover/btn-v2:translate-x-1"

                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                    <path d="M8 8H10V10H8V8Z" />
                    <path d="M17 11H19V13H17V11Z" />
                    <path d="M11 11H13V13H11V11Z" />
                    <path d="M14 14H16V16H14V14Z" />
                    <path d="M8 14H10V16H8V14Z" />
                    <path d="M11 17H13V19H11V17Z" />
                    <path d="M5 17H7V19H5V17Z" />
                  </svg>
                </span>

                <!-- two  -->
                <span
                  class="btn-v2-icon absolute size-6 -translate-x-2 transition-all duration-300 ease-in-out group-hover/btn-v2:translate-x-6"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M11 5H13V7H11V5Z" />
                    <path d="M5 5H7V7H5V5Z" />
                    <path d="M14 8H16V10H14V8Z" />

                    <path d="M5 17H7V19H5V17Z" />
                  </svg>
                </span>
              </div>
            </button>
          </div>
        </form>

        <ul class="flex flex-col items-center justify-center gap-y-5 md:flex-row md:gap-x-[42px]">
          <li data-ns-animate data-delay="0.2" class="flex items-center justify-center gap-2">
