<!-- =========================
Hero section
===========================-->
<section class="hero-section relative pt-32 pb-[100px] sm:pt-36 md:pt-42 xl:pt-[180px]">
  <div class="main-container">
    <div class="mb-[72px] flex flex-col items-center justify-center">
      <div class="mx-auto w-[95%] max-w-[850px] space-y-4 text-center">
        <h2 data-ns-animate data-delay="0.3">
          Your business. Your metrics. <br class="hidden md:block" />
          All in one view.
        </h2>
        <p data-ns-animate data-delay="0.4">
          With Nexsas, you don’t need a dozen tools to understand what’s working. Our intuitive
          dashboard centralizes your key metrics, helping you monitor performance, spot trends, and
          make smarter, faster decisions.
        </p>
      </div>
    </div>
  </div>
  <div
    data-ns-animate
    data-delay="0.5"
    class="mx-auto w-[98%] max-w-[1540px] rounded-2xl bg-white py-[100px] xl:px-[100px]"
  >
    <div
      class="lp:max-w-[1416px] relative mx-auto max-w-[980px] overflow-hidden lg:max-w-[1140px] xl:max-w-[1280px]"
    >
      <figure
        data-ns-animate
        data-delay="0.4"
        data-direction="left"
        class="absolute -top-10 left-10 z-20 max-w-[120px] overflow-hidden rounded-[20px] sm:max-w-[200px] lg:top-20 lg:left-20 lg:max-w-[282px] xl:top-1/2 xl:left-0 xl:-translate-y-1/2"
      >
        <img src="./images/ns-img-596.png" alt="hero" class="block h-full w-full object-cover" />
      </figure>
      <figure
        class="relative z-10 mx-auto max-w-[860px] overflow-hidden rounded-[20px] px-10 lg:px-0 xl:mx-0 xl:translate-x-[36%]"
      >
        <img
          src="./images/ns-img-597.png"
          alt="hero"
          class="h-full w-full rounded-[20px] object-cover lg:rounded-none"
        />
      </figure>
      <figure
        data-ns-animate
        data-delay="0.5"
        data-direction="right"
        class="shadow-3 absolute right-0 bottom-0 z-20 max-w-[150px] overflow-hidden rounded-[20px] sm:right-14 sm:bottom-14 sm:max-w-[200px] lg:right-20 lg:bottom-5 lg:max-w-[320px] xl:top-1/2 xl:-right-0 xl:bottom-auto xl:-translate-y-1/2"
      >
        <img src="./images/ns-img-598.png" alt="hero" class="block h-full w-full" />
      </figure>
    </div>
  </div>
</section>
