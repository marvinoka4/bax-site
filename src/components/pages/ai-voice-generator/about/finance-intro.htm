============================ -->
<section class="overflow-hidden py-12 md:py-32 lg:py-40 xl:py-48 2xl:py-[200px]">
  <div class="main-container flex flex-col-reverse items-center gap-x-24 gap-y-12 lg:flex-row">
    <div class="relative flex w-full justify-start overflow-hidden md:flex-1 lg:w-auto">
      <img
        data-ns-animate
        data-delay="0.2"
        src="./images/ns-img-581.png"
        alt="Finance Hero"
        class="h-auto w-full max-w-[450px]"
      />
      <div
        data-ns-animate
        data-delay="0.3"
        data-direction="right"
        data-offset="90"
        class="text-heading-4 bg-ns-linen absolute top-[49%] right-[15%] flex max-h-[70px] max-w-[219px] items-center justify-center rounded-2xl p-4 text-white"
      >
        $
        <div
          data-counter
          data-number="24545000"
          data-speed="1000"
          data-interval="180"
          data-rooms="8"
          data-height-space="2.3"
        >
          2,45450.00
        </div>
      </div>
      <figure
        data-ns-animate
        data-delay="0.5"
        data-direction="right"
        data-offset="100"
        class="shadow-10 absolute right-[17%] bottom-[15%] hidden w-full max-w-[186px] overflow-hidden rounded-xl sm:block"

        <img src="./images/ns-img-356.png" alt="Finance Hero" class="size-full object-cover" />

              width="10"
              height="8"
              viewBox="0 0 10 8"

              class="shrink-0"

          data-delay="0.6"
          class="text-tagline-1 flex items-center gap-3 font-medium"
        >

              width="10"
              height="8"

              class="shrink-0"

        <Component
          src="src/components/shared/button-v2.htm"
          page-link="{=$page-link}"
          class="mx-auto w-full md:mx-0 md:w-auto"
          btn-class="btn-md-v2 md:btn-xl-v2 btn-secondary-v2 group-hover/btn-v2:btn-primary-v2"
          btn-text="Get started"
        />
      </div>
    </div>
  </div>
