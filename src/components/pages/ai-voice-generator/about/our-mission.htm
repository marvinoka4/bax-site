<!-- =========================
Our Mission section
===========================-->
<section
  class="overflow-hidden pt-14 pb-14 md:pt-16 md:pb-16 lg:pt-[88px] lg:pb-[88px] xl:pt-[100px] xl:pb-[100px]"
>
  <div class="main-container">
    <div class="grid grid-cols-12 items-center gap-y-12 lg:gap-x-0 xl:gap-x-28">
      <div class="col-span-12 lg:col-span-6">
        <div class="space-y-3">
          <span data-ns-animate data-delay="0.2" class="badge badge-ivory mb-5">Our Mission</span>
          <h2 data-ns-animate data-delay="0.3">
            To help teams work and grow with smart, secure software.
          </h2>
          <p data-ns-animate data-delay="0.4">
            We help companies turn messy workflows into manageable systemsâ€”one dashboard, one
            automation, one insight at a time.
          </p>
        </div>
      </div>
      <div class="col-span-12 lg:col-span-6">
        <div>
          <figure data-ns-animate data-delay="0.4" class="relative w-full md:w-[500px]">
            <div class="w-full" data-ns-animate data-delay="0.4">
              <img src="./images/ns-img-580.png" alt="features" class="w-full" />
            </div>
            <div
              data-ns-animate
              data-delay="0.5"
              data-direction="right"
              data-offset="100"
              data-progress-item
              data-progress-value="88"
              data-progress-duration="2.5"
              class="shadow-2 absolute top-3/4 left-[35%] h-[100px] w-[220px] -translate-y-3/4 overflow-hidden rounded-xl bg-white p-6 sm:left-[63%] md:left-[60%] md:w-[288px] lg:left-[1%] xl:left-[50%] 2xl:left-[60%]"
            >
              <figcaption class="flex justify-between gap-2">
                <span class="text-tagline-1 font-normal"> Today's Revenue </span>
                <p class="text-secondary flex items-center gap-1 text-lg leading-[1.5] font-medium">
                  $<span
                    data-counter
                    data-number="53224"
                    data-speed="1000"
                    data-interval="180"
                    data-rooms="5"
                    data-height-space="2.5"
                    >53,224</span
                  >
                </p>
              </figcaption>
              <div
                class="flex items-center justify-between gap-1"
                role="status"
                aria-label="Credit limit usage"
              >
                <span
                  class="bg-ns-ivory relative inline-block h-1.5 w-full max-w-[229px] rounded-full"
                >
                  <span
                    class="bg-ns-linen absolute top-0 left-0 h-full w-0 rounded-full"
                    data-progress-bar
                  ></span>
                </span>
                <span class="text-tagline-3 font-normal" data-progress-text>88%</span>
              </div>
            </div>
          </figure>
        </div>
      </div>
    </div>
  </div>
</section>
