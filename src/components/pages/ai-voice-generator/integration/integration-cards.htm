<!-- =========================
Integration page 2  section
===========================-->
<section
  class="{=$class} pt-32 pb-14 sm:pt-36 md:pt-42 md:pb-16 lg:pb-[88px] xl:pt-[180px] xl:pb-[100px]"
  aria-label="Integration Partners"
>
  <div class="main-container">
    <div class="space-y-[70px]">
      <!-- integration heading  -->
      <div class="mx-auto max-w-[1028px] space-y-5 text-center">
        <span data-ns-animate data-delay="0.2" class="badge badge-ivory">Integration</span>
        <div class="space-y-3">
          <h2 data-ns-animate data-delay="0.3">
            Enhance your productivity effortlessly with over 50 integrations.
          </h2>
          <p data-ns-animate data-delay="0.4" class="mx-auto max-w-[582px]">
            Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text.
            It's not Latin though it looks like nothing.
          </p>
        </div>
      </div>

      <!-- brand logos  -->
      <div data-ns-animate data-delay="0.5" data-instant class="space-y-7">
        <!-- marquee logo one  -->
        <div class="relative mx-auto max-w-[1128px]">
          <div
            class="absolute top-0 left-0 z-40 h-[115px] w-[15%] bg-gradient-to-r from-white to-transparent md:w-[20%]"
          ></div>
          <div
            class="absolute top-0 right-0 z-40 h-[115px] w-[15%] bg-gradient-to-l from-white to-transparent md:w-[20%]"
          ></div>

          <div class="logos-marquee-container">
            <div class="flex items-center justify-center gap-8">
              <figure
                class="bg-ns-ivory ml-8 flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/google.svg"
                  alt="Google logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/slack.svg"
                  alt="Slack logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/confluence.svg"
                  alt="Confluence logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/snapchat.svg"
                  alt="Snapchat logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/ms_yammer.svg"
                  alt="Yammer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/figma.svg"
                  alt="Figma logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/microsoft.svg"
                  alt="Microsoft logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>

        <!-- marquee logo two  -->
        <div class="relative mx-auto max-w-[985px]">
          <div
            class="absolute top-0 left-0 z-40 h-[115px] w-[15%] bg-gradient-to-r from-white to-transparent md:w-[20%]"
          ></div>
          <div
            class="absolute top-0 right-0 z-40 h-[115px] w-[15%] bg-gradient-to-l from-white to-transparent md:w-[20%]"
          ></div>

          <div class="logos-right-marquee-container">
            <div
              class="flex items-center justify-center gap-8"
              aria-label="Integration partners row 2"
            >
              <figure
                class="bg-ns-ivory ml-8 flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/google-meet.svg"
                  alt="Google Meet logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/edge.svg"
                  alt="Microsoft Edge logo"
                  width="48"
                  height="48"
                  loading="lazy"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img src="./images/icons/vl.svg" alt="LV logo" loading="lazy" class="size-12" />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/framer.svg"
                  alt="Framer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/marvel.svg"
                  alt="Marvel logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/confluence.svg"
                  alt="Confluence logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="bg-ns-ivory flex size-[70px] items-center justify-center rounded-full md:size-[100px]"
              >
                <img
                  src="./images/icons/gmail.svg"
                  alt="Gmail logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
