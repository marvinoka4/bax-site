<div
  data-ns-animate
  data-delay="{=$delay}"
  class="bg-ns-ivory group voice-sample-item flex w-full max-w-[417px] items-center justify-between gap-x-3 rounded-full p-2 transition-colors duration-500 ease-in-out"
  role="article"
  itemscope
  itemtype="https://schema.org/AudioObject"
  aria-label="Voice sample: {=$name}"
>
  <div class="flex flex-auto items-center justify-start gap-x-3">
    <figure class="size-[56px] shrink-0 overflow-hidden rounded-full">
      <img
        src="{=$img-link}"
        alt="Avatar for {=$name} voice sample"
        class="size-full object-cover"
        itemprop="image"
        title="{=$name} voice avatar"
      />
    </figure>
    <div class="relative w-full max-w-[257px] overflow-hidden">
      <div class="voice-sample-item-content relative">
        <h3 class="text-tagline-1 font-normal" itemprop="name">{=$name}</h3>
        <p class="text-tagline-3 font-normal" itemprop="description">{=$description}</p>
      </div>
      <!-- voice svg  -->

      <div
        class="voice-sample-svg absolute left-1/2 z-20 w-full max-w-[257px] -translate-x-1/2 translate-y-0"
      >
        <Component src="src/components/pages/ai-voice-generator/voice-sample-svg.htm" />
      </div>
    </div>
  </div>
  <button
    class="voice-sample-play-button relative flex size-16 cursor-pointer items-center justify-center rounded-full bg-white p-4 transition-transform duration-300 ease-in-out group-hover:scale-107"
    aria-label="Play voice sample for {=$name}"
  >
    <div class="relative size-7 overflow-hidden">
      <!-- play icon   -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="19"
        viewBox="0 0 16 19"
        fill="none"
        class="play-icon absolute top-1/2 left-1/2 ml-px -translate-x-1/2 -translate-y-1/2"
      >
        <foreignObject x="-4" y="-4" width="23.6328" height="26.6816"

              height: 100%;
              width: 100%;
            "
          ></div
        ></foreignObject>
        <path
