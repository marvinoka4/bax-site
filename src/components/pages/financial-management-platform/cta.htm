<!-- cta section -->
<section
  class="py-18 md:py-20 lg:py-24 xl:py-39"
  aria-labelledby="cta-heading"
  aria-describedby="cta-description"
  itemscope
  itemtype="https://schema.org/WebPageElement"
>
  <div class="main-container">
    <div class="text-center">
      <div class="space-y-14">
        <!-- text content   -->
        <div class="space-y-3" itemscope itemprop="about">
          <h2
            data-ns-animate
            data-delay="0.1"
            id="cta-heading"
            class="mx-auto max-w-[550px] font-normal"
            itemprop="name"
          >
            Ready to experience smarter living?
          </h2>
          <p
            data-ns-animate
            data-delay="0.2"
            id="cta-description"
            class="mx-auto max-w-[300px]"
            itemprop="description"
          >
            Join thousands of users already enjoying effortless AI-powered control.
          </p>
        </div>

        <!-- btns  -->
        <div
          class="flex flex-col items-center justify-center gap-y-4 md:flex-row md:gap-x-4 md:gap-y-0"
          role="group"
          aria-label="Call to action buttons"
        >
          <div
            data-ns-animate
            data-delay="0.3"
            data-direction="left"
            data-offset="50"
            class="w-[80%] sm:w-full md:mx-0 md:w-auto"
          >
            <Component
              src="src/components/shared/button-v3.htm"
              btn-text="Get started Now"
              page-link="./financial-management-platform-services.html"
              class="btn-v3-secondary btn-v3-lg w-full sm:w-fit"
            />
          </div>

          <div
            data-ns-animate
            data-delay="0.4"
            data-direction="left"
            data-offset="50"
            class="w-[80%] sm:w-full md:mx-0 md:w-auto"
          >
            <Component
              src="src/components/shared/button-v3.htm"
              btn-text="Book a Demo"
              class="btn-v3-lg btn-v3-white bg-secondary/20 w-full text-white backdrop-blur-[2px] sm:w-fit"
              page-link="./financial-management-platform-contact.html"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
