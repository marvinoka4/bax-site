<section class="py-18 md:py-20">
  <div class="main-container">
    <div class="space-y-[35px] md:space-y-[70px]">
      <h2 data-ns-animate data-delay="0.1" class="text-center font-normal">
        Nexsas is the top financial management platform for 87% of Forbes Cloud 100 firms in 2025.
      </h2>

      <div class="flex items-center justify-center gap-x-2">
        <!-- badge one  -->
        <figure data-ns-animate data-delay="0.2" class="w-full max-w-[139px] scale-90">
          <img
            src="./images/badge/badge-6.svg"
            alt="badge-6"
            class="size-full object-cover transition-transform duration-300"
          />
        </figure>
        <!-- badge two  -->
        <figure data-ns-animate data-delay="0.3" class="w-full max-w-[139px] scale-90">
          <img
            src="./images/badge/badge-7.svg"
            alt="badge-7"
            class="size-full object-cover transition-transform duration-300"
          />
        </figure>
        <!-- badge three  -->
        <figure data-ns-animate data-delay="0.4" class="w-full max-w-[139px]">
          <img
            src="./images/badge/badge-8.svg"
            alt="badge-8"
            class="size-full object-cover transition-transform duration-300"
          />
        </figure>
        <!-- badge four  -->
        <figure data-ns-animate data-delay="0.5" class="w-full max-w-[139px] scale-90">
          <img
            src="./images/badge/badge-9.svg"
            alt="badge-9"
            class="size-full object-cover transition-transform duration-300"
          />
        </figure>
        <!-- badge five  -->
        <figure data-ns-animate data-delay="0.6" class="w-full max-w-[139px] scale-90">
          <img
            src="./images/badge/badge-10.svg"
            alt="badge-10"
            class="size-full object-cover transition-transform duration-300"
          />
        </figure>
      </div>
    </div>

    <!-- number cards  -->
    <div
      data-ns-animate
      data-delay="0.7"
      class="bg-background-4 mt-14 flex flex-col items-center justify-center gap-x-1 gap-y-4 rounded-4xl p-1 lg:flex-row lg:gap-y-0"
    >
      <!-- number card one  -->
      <div
        data-ns-animate
        data-delay="0.7"
        class="w-full max-w-[425px] space-y-2 rounded-[28px] bg-white p-8 md:p-[52px]"
      >
        <h3 class="flex items-center justify-start font-medium">
          <span
            data-counter
            data-number="93"
            data-speed="1500"
            data-interval="150"
            data-height-space="2.1"
            >93</span
          >
          <span class="font-inherit">%</span>
        </h3>
        <p>Customers who say using Nexsas has made them better at their job</p>
      </div>
      <!-- number card two  -->
      <div
        data-ns-animate
        data-delay="0.8"
        class="w-full max-w-[425px] space-y-2 rounded-[28px] bg-white p-8 md:p-[52px]"
      >
        <h3 class="flex items-center justify-start font-medium">
          <span
            data-counter
            data-number="87"
            data-speed="1500"
            data-interval="150"
            data-height-space="2.1"
            >87</span
          >
          <span class="font-inherit">%</span>
        </h3>
        <p>Of users report saving 10+ hours per week with automation</p>
      </div>
      <!-- number card three  -->
      <div
        data-ns-animate
        data-delay="0.9"
        class="w-full max-w-[425px] space-y-2 rounded-[28px] bg-white p-8 md:p-[52px]"
      >
        <h3 class="flex items-center justify-start font-medium">
          <span
            data-counter
            data-number="95"
            data-speed="1500"
            data-interval="150"
            data-height-space="2.1"
            >95</span
          >
          <span class="font-inherit">%</span>
        </h3>
        <p>Customer satisfaction rate from top-tier enterprise clients</p>
      </div>
    </div>
  </div>
</section>
