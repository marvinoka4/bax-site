<!-- =========================
CTA section
===========================-->
<section class="py-14 md:py-16 lg:py-[88px] xl:py-[100px]">
  <div
    data-ns-animate
    data-delay="0.1"
    class="bg-secondary dark:bg-background-6 relative z-10 mx-auto max-w-[320px] overflow-hidden rounded-[20px] px-6 py-12 min-[425px]:max-w-[350px] min-[475px]:max-w-[450px] min-[475px]:p-14 sm:max-w-[600px] sm:rounded-[32px] sm:p-20 md:max-w-[700px] lg:max-w-[980px] lg:p-[100px] xl:max-w-[1240px] 2xl:max-w-[1440px]"
  >
    <div
      data-ns-animate
      data-delay="0.1"
      data-direction="left"
      data-offset="200"
      class="pointer-events-none absolute -top-[100%] -left-[7%] -z-10 size-[850px] rotate-[275deg] select-none sm:-top-[35%]"
    >
      <img src="./images/ns-img-499.png" alt="cta-bg" class="w-[50%] sm:w-full" />
    </div>
    <div class="mb-10 space-y-5 text-center sm:mb-14">
      <span data-ns-animate data-delay="0.1" class="badge badge-blur text-ns-yellow"
        >Get started</span
      >
      <div class="space-y-3">
        <h2 data-ns-animate data-delay="0.2" class="font-normal text-white">
          Get started with industry-leading cyber security
        </h2>
        <p data-ns-animate data-delay="0.3" class="text-accent/60">
          No hidden fees. no steep learning curves. Just a platform built for your growth.
        </p>
      </div>
    </div>
    <div>
      <form
        data-ns-animate
        data-delay="0.4"
        class="mx-auto flex max-w-[400px] flex-col items-center gap-y-5 md:max-w-[585px] md:flex-row md:gap-3"
      >
        <fieldset class="w-full md:max-w-[371px]">
          <input
            type="text"
            placeholder="Enter your email"
            class="bg-accent/10 border-accent/20 shadow-1 ring-accent/20 focus:ring-primary-600 placeholder:text-accent/60 block h-13 w-full rounded-2xl border px-[18px] py-3 font-normal text-white ring-[0.7px] outline-none placeholder:font-normal focus:ring-1"
          />
        </fieldset>

        <!-- button v3 -->

        <button
          type="submit"
          class="bg-primary-500 text-tagline-1 w-full cursor-pointer rounded-2xl px-1 py-1 font-normal text-white sm:w-auto"
          data-button-v3
        >
          <div class="flex items-center gap-x-4">
            <!-- icon   -->
            <span
              class="fill-secondary relative z-20 flex size-11 items-center justify-center overflow-hidden rounded-[13px] bg-white transition-all duration-700 ease-[cubic-bezier(0.4,0,0.2,1)]"
              data-button-v3-icon
              aria-hidden="true"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-6">
                <path d="M11 5H13V7H11V5Z" />
                <path d="M5 5H7V7H5V5Z" />
                <path d="M14 8H16V10H14V8Z" />
                <path d="M8 8H10V10H8V8Z" />
                <path d="M17 11H19V13H17V11Z" />
                <path d="M11 11H13V13H11V11Z" />
                <path d="M14 14H16V16H14V14Z" />
                <path d="M8 14H10V16H8V14Z" />
                <path d="M11 17H13V19H11V17Z" />
                <path d="M5 17H7V19H5V17Z" />
              </svg>
            </span>
            <!-- content  -->
            <span
              class="shrink-0 stroke-0 pr-4 transition-all duration-700 ease-[cubic-bezier(0.4,0,0.2,1)] first-letter:uppercase"
              data-button-v3-text
              aria-hidden="true"
            >
              Get started
            </span>
          </div>
        </button>
      </form>
    </div>
  </div>
</section>
