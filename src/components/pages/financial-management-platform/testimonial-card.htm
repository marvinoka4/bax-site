<div
  class="flex h-[534px] flex-col items-start justify-between rounded-[20px] bg-white px-8 py-[42px] md:rounded-[28px] lg:max-w-[317px]"
>
  <div class="space-y-4 xl:space-y-8">
    <!-- star  -->
    <Component src="src/components/pages/financial-management-platform/testimonial-star.htm" />

    <div class="space-y-3">
      <h3 class="text-heading-5 font-normal">{=$title}</h3>
      <p class="text-secondary/80 text-lg leading-[150%] font-normal">{=$description}</p>
    </div>
  </div>

  <!-- avatar  -->
  <div
    class="flex w-full max-w-[254px] items-center justify-start gap-x-3 rounded-full bg-[#EDF2FF] py-1.5 pr-6 pl-1.5"
  >
    <figure class="size-12 overflow-hidden rounded-full">
      <img src="{=$avatar}" alt="avatar" />
    </figure>
    <div>
      <h4 class="text-tagline-1 text-secondary font-semibold">{=$name}</h4>
      <p class="text-tagline-2 text-secondary/60 font-normal">{=$designation}</p>
    </div>
  </div>
</div>
