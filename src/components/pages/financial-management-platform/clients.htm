<!-- =========================
Clients section
===========================-->
<section
  class="py-12 sm:py-16 lg:py-20 xl:py-28"
  aria-label="Trusted clients and partners section "
  itemscope
  itemtype="https://schema.org/ItemList"
>
  <div class="main-container relative overflow-hidden">
    <div class="space-y-10">
      <h2
        data-ns-animate
        data-delay="0.1"
        class="text-heading-5 text-secondary text-center"
        itemprop="name"
      >
        Trusted By
      </h2>
      <!-- clients logo  -->
      <div
        data-ns-animate
        data-delay="0.2"
        class="logos-marquee-container overflow-hidden"
        role="region"
        aria-label="Client company logos"
      >
        <div class="flex items-center justify-center gap-x-14" role="list">
          <figure
            class="ml-14 h-[34px] w-7 shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/scapic-logo.svg"
              alt="Scapic company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-[35px] w-[34px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/notion.svg"
              alt="Notion company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-7 w-12 shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/lattice-logo.svg"
              alt="Lattice company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-[30px] w-[27px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/hotjar-logo.svg"
              alt="Hotjar company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-[30px] w-[38px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/discord-logo.svg"
              alt="Discord company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-8 w-[38px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/dropbox.svg"
              alt="Dropbox company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="size-9 shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/stripe-logo.svg"
              alt="Stripe company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="size-9 shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/spotify-logo.svg"
              alt="Spotify company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-8 w-[34px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/outreach-logo.svg"
              alt="Outreach company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-[25px] w-[27px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/asana.svg"
              alt="Asana company logo - trusted partner"
              class="size-full"
              loading="lazy"
              itemprop="logo"
            />
          </figure>

          <figure
            class="h-[30px] w-[32px] shrink-0"
            role="listitem"
            itemscope
            itemtype="https://schema.org/Organization"
          >
            <img
              src="./images/icons/squarespace-logo.svg"
              alt="Squarespace company logo - trusted partner"
              class="size-full object-cover"
              loading="lazy"
              itemprop="logo"
            />
          </figure>
        </div>
      </div>
    </div>

    <!-- left gradient -->
    <div
      class="absolute bottom-[0%] left-0 h-[80px] w-[80px] sm:h-[130px] md:w-[150px] xl:left-[-20%] 2xl:w-[455px]"
      style="background: linear-gradient(270deg, rgba(255, 255, 255, 0) 0%, #fff 39.14%)"
      aria-hidden="true"
      role="presentation"
      aria-label="Decorative left gradient fade"
    ></div>
    <!-- right gradient -->
    <div
      class="absolute right-0 bottom-[0%] h-[80px] w-[80px] rotate-180 sm:h-[130px] md:w-[150px] xl:right-[-20%] 2xl:w-[455px]"
      style="background: linear-gradient(270deg, rgba(255, 255, 255, 0) 0%, #fff 39.14%)"
      aria-hidden="true"
      role="presentation"
      aria-label="Decorative right gradient fade"
    ></div>
  </div>
</section>
