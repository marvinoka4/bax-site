<!-- =========================
CTA v1 section
===========================-->
<section class="{=$class} py-[50px] md:py-20 lg:py-28" aria-label="Use Case Overview">
  <div class="main-container">
    <div class="flex flex-col items-center justify-between lg:flex-row">
      <div
        class="w-full space-y-5 text-center max-[400px]:max-w-[300px] lg:max-w-[476px] lg:text-left xl:max-w-[650px]"
      >
        <span data-ns-animate data-delay="0.3" class="badge badge-green {=$badge-class}"
          >{=$badge-text}</span
        >
        <div class="space-y-3">
          <h2
            data-ns-animate
            data-delay="0.4"
            class="text-secondary dark:text-accent text-heading-5 sm:text-heading-4 lg:text-heading-3 xl:text-heading-2"
          >
            {=$cta-heading}
            <span class="text-primary-500 {=$span-class}">{=$span-text}</span>
          </h2>
          <p data-ns-animate data-delay="0.5">{=$description}</p>
        </div>
      </div>

      <div
        class="w-full space-y-6 pt-[40px] sm:w-[80%] md:ml-0 md:w-[70%] lg:basis-[530px] lg:pt-[67px] xl:ml-[60px]"
      >
        <form
          data-ns-animate
          data-delay="0.6"
          action="#"
          method="post"
          class="flex flex-col items-center justify-start gap-5 sm:flex-row lg:gap-3"
        >
          <input
            type="email"
            name="email"
            id="userEmail-cta-v1"
            placeholder="Enter your email"
            required
            class="shadow-1 placeholder:text-secondary/50 border-stroke-1 dark:border-stroke-7 dark:placeholder:text-accent/60 focus:border-primary-600 dark:focus:border-primary-400 dark:text-accent h-12 w-full rounded-2xl border px-[18px] py-3 font-normal placeholder:font-normal focus:outline-none max-[376px]:w-full md:w-[61%] lg:max-w-[340px] xl:h-13 xl:w-[71%]"
          />

          <button
            type="submit"
            class="bg-primary-500 text-tagline-1 w-full cursor-pointer rounded-2xl px-1 py-1 font-normal text-white sm:w-auto"
            data-button-v3
          >
            <div class="flex items-center gap-x-4">
              <!-- icon   -->
              <span
                class="fill-secondary relative z-20 flex size-10 items-center justify-center overflow-hidden rounded-[13px] bg-white transition-all duration-700 ease-[cubic-bezier(0.4,0,0.2,1)] xl:size-11"
                data-button-v3-icon
                aria-hidden="true"
              >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="size-6">
                  <path d="M11 5H13V7H11V5Z" />
                  <path d="M5 5H7V7H5V5Z" />
                  <path d="M14 8H16V10H14V8Z" />
                  <path d="M8 8H10V10H8V8Z" />
                  <path d="M17 11H19V13H17V11Z" />
                  <path d="M11 11H13V13H11V11Z" />
                  <path d="M14 14H16V16H14V14Z" />
                  <path d="M8 14H10V16H8V14Z" />
                  <path d="M11 17H13V19H11V17Z" />
                  <path d="M5 17H7V19H5V17Z" />
                </svg>
              </span>
              <!-- content  -->
              <span
                class="shrink-0 stroke-0 pr-4 transition-all duration-700 ease-[cubic-bezier(0.4,0,0.2,1)] first-letter:uppercase"
                data-button-v3-text
                aria-hidden="true"
              >
                {=$cta-btn-text}
              </span>
            </div>
          </button>
        </form>
        <ul
          class="flex flex-row items-center justify-center gap-x-4 gap-y-5 sm:gap-x-6 sm:gap-y-0 lg:justify-start"
        >
          <li data-ns-animate data-delay="0.7" class="flex items-center justify-center gap-2">
            <span
              class="bg-secondary dark:bg-accent flex size-[18px] items-center justify-center rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
                class="dark:fill-secondary fill-white"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                />
              </svg>
            </span>
            <p class="text-tagline-3 sm:text-tagline-2">No credit card required</p>
          </li>
          <li data-ns-animate data-delay="0.8" class="flex items-center justify-center gap-2">
            <span
              class="bg-secondary dark:bg-accent flex size-[18px] items-center justify-center rounded-full"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                height="7"
                viewBox="0 0 10 7"
                fill="none"
                aria-hidden="true"
                class="dark:fill-secondary fill-white"
              >
                <path
                  d="M4.31661 6.75605L9.74905 1.42144C10.0836 1.0959 10.0836 0.569702 9.74905 0.244158C9.41446 -0.081386 8.87363 -0.081386 8.53904 0.244158L3.7116 4.99012L1.46096 2.78807C1.12636 2.46253 0.585538 2.46253 0.250945 2.78807C-0.0836483 3.11362 -0.0836483 3.63982 0.250945 3.96536L3.1066 6.75605C3.27347 6.91841 3.49253 7 3.7116 7C3.93067 7 4.14974 6.91841 4.31661 6.75605Z"
                />
              </svg>
            </span>
            <p class="text-tagline-3 sm:text-tagline-2">14-Day free trial</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
