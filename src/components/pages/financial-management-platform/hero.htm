<!-- =========================
Hero section
===========================-->
<section
  data-ns-animate
  data-delay="0.1"
  data-instant
  class="mx-[8px] mt-[8px] h-[830px] overflow-hidden rounded-2xl bg-gradient-to-b from-[#142e6e] to-[#edf2ff] max-[376px]:h-[850px] sm:h-[920px] md:rounded-3xl lg:h-[1078px] lg:rounded-4xl xl:rounded-[56px]"
  aria-label="Hero section - Financial management platform introduction"
  itemscope
  itemtype="https://schema.org/SoftwareApplication"
>
  <div class="main-container">
    <div class="relative pt-[160px] lg:pt-[206px]">
      <div class="flex items-center justify-center gap-x-14">
        <!-- text content  -->
        <div
          class="space-y-13 lg:space-y-16 xl:space-y-19"
          itemprop="mainEntity"
          itemscope
          itemtype="https://schema.org/WebPageElement"
        >
          <!-- content  -->
          <div class="space-y-8">
            <!-- avatar group  -->
            <div
              class="flex items-center justify-center gap-x-3"
              role="group"
              aria-label="User testimonials"
            >
              <div class="flex items-center justify-center -space-x-3.5" aria-label="User avatars">
                <figure
                  data-ns-animate
                  data-delay="0.1"
                  data-direction="left"
                  data-offset="50"
                  data-instant
                  class="size-[50px] overflow-hidden rounded-full bg-[#FFC5C5] ring-2 ring-white"
                  role="img"
                  aria-label="User avatar 1"
                >
                  <img
                    src="./images/ns-avatar-1.png"
                    alt="User avatar representing a satisfied customer"
                    class="size-full object-cover"
                    loading="eager"
                    itemprop="image"
                  />
                </figure>
                <figure
                  data-ns-animate
                  data-delay="0.2"
                  data-direction="left"
                  data-offset="50"
                  data-instant
                  class="size-[50px] overflow-hidden rounded-full bg-[#DBD6FF] ring-2 ring-white"
                  role="img"
                  aria-label="User avatar 2"
                >
                  <img
                    src="./images/ns-avatar-2.png"
                    alt="User avatar representing a satisfied customer"
                    class="size-full object-cover"
                    loading="eager"
                    itemprop="image"
                  />
                </figure>
                <figure
                  data-ns-animate
                  data-delay="0.3"
                  data-direction="left"
                  data-offset="50"
                  data-instant
                  class="size-[50px] overflow-hidden rounded-full bg-[#EED0BF] ring-2 ring-white"
                  role="img"
                  aria-label="User avatar 3"
                >
                  <img
                    src="./images/ns-avatar-3.png"
                    alt="User avatar representing a satisfied customer"
                    class="size-full object-cover"
                    loading="eager"
                    itemprop="image"
                  />
                </figure>
              </div>

              <p
                data-ns-animate
                data-delay="0.4"
                data-direction="right"
                data-offset="50"
                data-instant
                class="text-tagline-2 max-w-[90px] font-normal text-white/80"
                itemprop="aggregateRating"
                itemscope
                itemtype="https://schema.org/AggregateRating"
              >
                <span itemprop="ratingCount">10,000+</span> people joined
              </p>
            </div>

            <!-- text  -->
            <div class="space-y-3 text-center">
              <h1
                data-ns-animate
                data-delay="0.5"
                data-instant
                class="mx-auto max-w-[780px] font-medium text-white"
                itemprop="headline"
              >
                Build & grow with scalable financial tools
              </h1>
              <p
                data-ns-animate
                data-delay="0.6"
                data-instant
                class="text-accent/80 mx-auto max-w-[620px] text-lg leading-[150%] font-normal lg:max-w-[682px]"
                itemprop="description"
              >
                Manage your payments, track growth, and streamline financial operations with a
                modern and intuitive platform built for teams and businesses of all sizes.
              </p>
            </div>
          </div>

          <!-- btns  -->
          <div
            class="flex flex-col items-center justify-center gap-y-4 md:flex-row md:gap-x-4 md:gap-y-0"
            role="group"
            aria-label="Call to action buttons"
          >
            <div
              data-ns-animate
              data-delay="0.7"
              data-direction="left"
              data-offset="50"
              data-instant
              class="w-[80%] text-center sm:w-auto md:mx-0 md:w-auto"
            >
              <Component
                src="src/components/shared/button-v3.htm"
                btn-text="Get started"
                page-link="./financial-management-platform-pricing.html"
                class="btn-v3-lg btn-v3-white w-full sm:w-auto"
              />
            </div>
            <div
              data-ns-animate
              data-delay="0.8"
              data-direction="left"
              data-offset="50"
              data-instant
              class="w-[80%] text-center sm:w-auto md:mx-0 md:w-auto"
            >
              <Component
                src="src/components/shared/button-v3.htm"
                btn-text="Book a Demo"
                class="btn-v3-lg btn-v3-white bg-secondary/20 w-full text-white backdrop-blur-[2px] sm:w-auto"
                page-link="./financial-management-platform-contact.html"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- credit card round img  -->
      <div data-ns-animate data-delay="0.9" data-instant class="mt-16 xl:mt-14">
        <figure
          class="financial-management-platform-hero-spin pointer-events-none absolute left-1/2 w-full max-w-[700px] -translate-x-1/2 lg:max-w-[897px]"
          aria-hidden="true"
          role="presentation"
        >
          <img
            src="./images/ns-img-579.png"
            alt="Decorative illustration of financial management platform interface with credit cards"
            class="size-full object-cover"
            loading="eager"
            itemprop="image"
          />
        </figure>
      </div>
    </div>
  </div>
</section>
