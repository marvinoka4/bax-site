<div>
  <div class="flex items-start justify-start gap-x-6 md:gap-x-14">
    <h2
      data-ns-animate
      data-delay="0.1"
      class="text-heading-3 sticky top-25 w-full max-w-[50px] font-normal md:max-w-[180px] lg:max-w-[467px]"
    >
      Y
    </h2>
    <div
      class="*:border-b-stroke-1 *:dark:border-b-stroke-7 {=$border-class} *:border-b *:last:border-0"
    >
      <div data-ns-animate data-delay="0.2" class="w-full max-w-[467px] space-y-2 px-3 py-4">
        <h3 class="text-heading-5 font-normal">Yield</h3>
        <p class="text-secondary/80 dark:text-accent/80 font-normal">
          The return or revenue generated by a product, feature, or marketing channel.
        </p>
      </div>
      <div data-ns-animate data-delay="0.3" class="w-full max-w-[467px] space-y-2 px-3 py-4">
        <h3 class="text-heading-5 font-normal">Year-over-year (YoY)</h3>
        <p class="text-secondary/80 dark:text-accent/80 font-normal">
          A growth metric comparing performance for the same period in consecutive years.
        </p>
      </div>
      <div data-ns-animate data-delay="0.4" class="w-full max-w-[467px] space-y-2 px-3 py-4">
        <h3 class="text-heading-5 font-normal">Young company metrics</h3>
        <p class="text-secondary/80 dark:text-accent/80 font-normal">
          KPIs used to measure growth and traction in early-stage startups.
        </p>
      </div>
    </div>
  </div>
</div>
