<!-- =========================
CTA section
===========================-->
<section class="relative py-[50px] lg:py-0">
  <div
    class="relative z-10 mx-auto w-full max-md:px-5 min-[475px]:max-w-[450px] sm:max-w-[600px] md:max-w-[700px] lg:-mb-14 lg:max-w-[980px] xl:max-w-[1240px] 2xl:max-w-[1440px]"
  >
    <div
      class="bg-secondary dark:bg-background-8 relative z-10 overflow-hidden rounded-2xl px-6 py-[50px] sm:px-0 lg:rounded-4xl lg:py-[76px]"
    >
      <figure
        data-ns-animate
        data-delay="0.1"
        data-direction="left"
        data-offset="100"
        class="absolute top-[-83%] left-[-132%] -z-10 max-w-[700px] rotate-[276deg] max-[376px]:left-[-152%] md:top-[-77%] md:left-[-73%] lg:left-[-51%] xl:-top-[65%] xl:left-[-39%] 2xl:-left-[34%]"
      >
        <img src="./images/ns-img-510.png" alt="cta-bg.png" />
      </figure>
      <div class="space-y-5 text-center">
        <span data-ns-animate data-delay="0.1" class="badge badge-blur {=$badge-class}"
          >Get started</span
        >
        <div class="space-y-6">
          <div class="space-y-3">
            <h2
              class="mx-auto max-w-[280px] text-white sm:max-w-[500px] lg:max-w-[830px]"
              data-ns-animate
              data-delay="0.2"
            >
              Control all devices from one dashboard!
            </h2>
            <p class="text-accent/60 max-md:px-2" data-ns-animate data-delay="0.3">
              Join thousands of businesses securing their mobile ecosystems with Nexsas.
            </p>
          </div>
          <div data-ns-animate data-delay="0.4">
            <a
              href="./mobile-management-software-pricing.html"
              class="btn btn-primary btn-md hover:btn-white mx-auto w-[85%] border-0 md:mx-0 md:w-auto"
            >
              <span>Book a demo</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
