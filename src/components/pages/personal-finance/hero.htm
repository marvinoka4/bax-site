<!-- =======================
Hero Section
========================= -->
<section class="hero-section pt-36 md:pt-[180px] lg:pt-[150px]">
  <div class="main-container">
    <div
      class="flex flex-col items-center justify-start gap-y-16 min-[1096px]:justify-center md:flex-row"
    >
      <div class="space-y-8">
        <div class="text-center md:text-left">
          <div class="space-y-2.5 lg:space-y-4">
            <h1 data-ns-animate data-delay="0.1" class="lg:max-w-[645px]">
              Master your money with confidence
            </h1>
            <p data-ns-animate data-delay="0.2" class="lg:max-w-[465px]">
              Managing finances can be simple. With Nexsas, track spending, save, and plan for the
              future with ease and clarity.
            </p>
          </div>
          <div data-ns-animate data-delay="0.3" class="mt-10 lg:mt-14">
            <a
              href="./personal-finance-pricing.html"
              class="hero-button btn btn-md md:btn-xl hover:btn-secondary btn-primary dark:btn-accent dark:hover:btn-white-dark w-[90%] md:w-auto"
            >
              <span>Get started for free </span>
            </a>
          </div>
        </div>
        <div class="w-full lg:max-w-[277px]">
          <div class="divider border-stroke-2 dark:border-stroke-6 w-0 border-t"></div>
        </div>
        <div class="avatar-group-images flex items-center justify-center gap-4 md:justify-start">
          <div class="flex -space-x-3">
            <img
              data-ns-animate
              data-delay="0.4"
              class="bg-ns-yellow inline-block size-9 rounded-full ring-2 ring-white dark:ring-black"
              src="./images/ns-avatar-1.png"
              alt="Avatar 1"
            />
            <img
              data-ns-animate
              data-delay="0.5"
              class="bg-ns-red inline-block size-9 rounded-full ring-2 ring-white dark:ring-black"
              src="./images/ns-avatar-2.png"
              alt="Avatar 2"
            />
            <img
              data-ns-animate
              data-delay="0.6"
              class="bg-ns-green inline-block size-9 rounded-full ring-2 ring-white dark:ring-black"
              src="./images/ns-avatar-3.png"
              alt="Avatar 3"
            />
            <div
              data-ns-animate
              data-delay="0.7"
              class="text-secondary/80 bg-ns-cyan text-tagline-3 inline-flex size-9 cursor-pointer items-center justify-center rounded-full font-medium ring-2 ring-white dark:ring-black"
            >
              99+
            </div>
          </div>
          <div data-ns-animate data-delay="0.8">
            <p class="text-tagline-2 text-secondary dark:text-accent font-medium">
              Trusted by 20k+
            </p>
            <p class="text-tagline-3">Customers Across the globe</p>
          </div>
        </div>
      </div>
      <figure
        data-ns-animate
        data-delay="0.6"
        data-duration="2"
        data-spring="true"
        data-direction="up"
        class="relative -z-0 max-w-[300px] md:-mt-72 md:max-w-[320px] lg:-mt-28 lg:max-w-[400px] 2xl:-mt-36 2xl:max-w-[700px]"
      >
        <img
          src="./images/ns-img-202.png"
          alt="Finance management app dashboard"
          class="size-full object-cover"
        />
      </figure>
    </div>

    <div class="pt-10 md:pt-[100px]">
      <div class="main-container">
        <div class="space-y-4 lg:space-y-8">
          <p
            data-ns-animate
            data-delay="0.6"
            class="text-heading-5 text-secondary dark:text-accent text-center font-normal"
          >
            Trusted by industry leaders
          </p>
          <div data-ns-animate data-delay="0.7" class="opacity-0">
            <div class="flex flex-wrap items-center justify-center gap-x-8 gap-y-4">
              <figure class="w-[120px] md:w-[201px]">
                <img
                  src="./images/icons/client-logo-6.svg"
                  class="size-full dark:invert"
                  alt="clients"
                />
              </figure>
              <figure class="w-[120px] md:w-[201px]">
                <img
                  src="./images/icons/client-logo-7.svg"
                  class="size-full dark:invert"
                  alt="clients"
                />
              </figure>
              <figure class="w-[120px] md:w-[201px]">
                <img
                  src="./images/icons/client-logo-8.svg"
                  class="size-full dark:invert"
                  alt="clients"
                />
              </figure>
              <figure class="w-[120px] md:w-[201px]">
                <img
                  src="./images/icons/client-logo-9.svg"
                  class="size-full dark:invert"
                  alt="clients"
                />
              </figure>
              <figure class="w-[120px] md:w-[201px]">
                <img
                  src="./images/icons/client-logo-10.svg"
                  class="size-full dark:invert"
                  alt="clients"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
