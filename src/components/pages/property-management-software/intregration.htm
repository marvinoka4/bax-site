<!-- =================
    Integrations Section
 =================== -->

<section
  class="bg-background-1 dark:bg-background-5 py-20 md:py-[100px] lg:py-36 xl:py-[200px]"
  aria-label="Integration Partners"
>
  <div class="main-container">
    <div class="space-y-10 md:space-y-[70px]">
      <!-- integration heading  -->
      <div class="mx-auto w-full max-w-[1028px] text-center">
        <span data-ns-animate data-delay="0.1" class="badge badge-green mb-5">Integration</span>
        <h2 data-ns-animate data-delay="0.2" class="mb-3">
          Enhance your productivity effortlessly with over 50 integrations.
        </h2>
        <p data-ns-animate data-delay="0.3" class="mx-auto w-full md:max-w-[582px]">
          Until recently, the prevailing view assumed lorem ipsum was born as a nonsense text. It's
          not Latin though it looks like nothing.
        </p>
      </div>

      <!-- brand logos  -->
      <div data-ns-animate data-delay="0.4" class="space-y-6">
        <!-- marquee logo one  -->
        <div class="relative mx-auto max-w-[1128px]">
          <div
            class="from-background-1 dark:from-background-5 absolute top-0 left-0 z-40 h-16 w-[100px] bg-gradient-to-r to-transparent md:h-[115px] md:w-[315px]"
          ></div>
          <div
            class="from-background-1 dark:from-background-5 absolute top-0 right-0 z-40 h-16 w-[100px] bg-gradient-to-l to-transparent md:h-[115px] md:w-[315px]"
          ></div>
          <div class="logos-marquee-container">
            <div class="flex items-center justify-center gap-[34px]">
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 ml-8 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/google.svg"
                  alt="Google logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/slack.svg"
                  alt="Slack logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>

              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/snapchat.svg"
                  alt="Snapchat logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/ms_yammer.svg"
                  alt="Yammer logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/figma.svg"
                  alt="Figma logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/microsoft.svg"
                  alt="Microsoft logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>

        <!-- marquee logo two  -->
        <div class="relative mx-auto max-w-[848px]">
          <div
            class="from-background-1 dark:from-background-5 absolute top-0 left-0 z-40 h-16 w-[100px] bg-gradient-to-r to-transparent md:h-[115px] md:w-[315px]"
          ></div>
          <div
            class="from-background-1 dark:from-background-5 absolute top-0 right-0 z-40 h-16 w-[100px] bg-gradient-to-l to-transparent md:h-[115px] md:w-[315px]"
          ></div>
          <div class="logos-right-marquee-container">
            <div
              class="flex items-center justify-center gap-[34px]"
              aria-label="Integration partners row 2"
            >
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 ml-8 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"

                  loading="lazy"
                  class="size-12"
                />
              </figure>
              <figure

              >
                <img
                  src="./images/icons/edge.svg"

                />
              </figure>
              <figure

              >
                <img
                  src="./images/icons/ms_yammer.svg"

              </figure>
              <figure
                class="dark:bg-background-8 border-background-1 dark:border-background-6 flex size-16 items-center justify-center rounded-2xl border-[10px] bg-white md:size-20 lg:size-[120px]"
              >
                <img
                  src="./images/icons/framer.svg"

              <figure

              >
                <img
                  src="./images/icons/marvel.svg"

              </figure>

              <figure

              >
                <img
                  src="./images/icons/gmail.svg"
                  alt="Gmail logo"
                  loading="lazy"
                  class="size-12"
                />
              </figure>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
