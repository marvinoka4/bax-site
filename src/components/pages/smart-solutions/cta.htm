<!-- =========================
CTA section
===========================-->
<section class="relative z-20 -mb-8 md:-mb-10">
  <div class="main-container">
    <div
      data-ns-animate
      data-delay="0.1"
      class="bg-secondary dark:bg-background-8 relative space-y-6 overflow-hidden rounded-4xl py-[76px]"
    >
      <!-- bg img  -->
      <figure
        class="pointer-events-none absolute -top-[88%] -left-[65%] size-[500px] opacity-80 select-none max-[376px]:-top-[80%] md:-top-[78%] md:-left-[35%] lg:-top-[71%] lg:-left-[28%] xl:-top-[84%] xl:-left-[27%] xl:size-[700px] 2xl:-left-[26%]"
        data-ns-animate
        data-delay="0.3"
        data-direction="left"
      >
        <img src="./images/ns-img-531.png" class="h-full w-full object-cover" alt="Nexsass" />
      </figure>

      <!-- cta content  -->
      <div class="mx-2 text-center sm:mx-0">
        <span data-ns-animate data-delay="0.2" class="badge badge-blur mb-5" id="cta-badge"
          >Get started</span
        >
        <h2
          data-ns-animate
          data-delay="0.3"
          id="cta-heading"
          class="mx-auto mb-3 max-w-[649px] text-white"
        >
          Ready to transform your workflow?
        </h2>
        <p data-ns-animate data-delay="0.4" class="text-accent/60">
          Download Nexsas and start making smarter decisions today.
        </p>
      </div>
      <!-- cta btn  -->
      <div data-ns-animate data-delay="0.5" class="text-center">
        <a
          href="./smart-solutions-pricing.html"
          class="btn btn-primary btn-md hover:btn-white dark:hover:btn-accent w-[85%] border-0 md:w-auto"
          aria-label="Get started with Nexsas"
        >
          <span>Get started now</span>
        </a>
      </div>
    </div>
  </div>
</section>
