<!-- client marquee section  -->
<section
  class="py-12 md:py-18 lg:py-22 xl:py-28"
  aria-labelledby="clients-heading"
  itemscope
  itemtype="https://schema.org/Organization"
>
  <div class="main-container relative">
    <h2
      data-ns-animate
      data-delay="0.1"
      id="clients-heading"
      class="mx-auto max-w-[800px] text-center 2xl:mx-0 2xl:text-left"
      itemprop="description"
    >
      Nexsas resumes have helped users land jobs at top companies.
    </h2>

    <div data-ns-animate data-delay="0.2" data-instant>
      <div
        class="logos-marquee-container mt-14 overflow-hidden"
        role="img"
        aria-label="Logos of companies where Nexsas users have found employment"
      >
        <div class="flex items-center justify-center gap-x-14">
          <figure class="ml-14 h-[45px] w-[135px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/scapic-metal.svg"
              class="dark:invert"
              alt="Scapic company logo"
              width="135"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[128px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/asana-metal.svg"
              class="dark:invert"
              alt="Asana company logo"
              width="128"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[160px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/discord-metal.svg"
              class="dark:invert"
              alt="Discord company logo"
              width="160"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[164px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/dropbox-metal.svg"
              class="dark:invert"
              alt="Dropbox company logo"
              width="164"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[124px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/hotjar-metal.svg"
              class="dark:invert"
              alt="Hotjar company logo"
              width="124"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[148px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/lattice-metal.svg"
              class="dark:invert"
              alt="Lattice company logo"
              width="148"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[128px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/notion-metal.svg"
              class="dark:invert"
              alt="Notion company logo"
              width="128"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[168px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/outreach-metal.svg"
              class="dark:invert"
              alt="Outreach company logo"
              width="168"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[136px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/spotify-metal.svg"
              class="dark:invert"
              alt="Spotify company logo"
              width="136"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[250px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/squarespace-metal.svg"
              class="dark:invert"
              alt="Squarespace company logo"
              width="250"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
          <figure class="h-[45px] w-[123px] shrink-0" itemprop="logo">
            <img
              src="./images/icons/stripe-metal.svg"
              class="dark:invert"
              alt="Stripe company logo"
              width="123"
              height="45"
              loading="lazy"
              decoding="async"
            />
          </figure>
        </div>
      </div>
    </div>
    <!-- left gradient -->
    <div
      class="dark:from-secondary absolute bottom-[0%] left-0 h-[80px] w-[80px] bg-gradient-to-r from-white to-transparent md:w-[150px] 2xl:w-[455px]"
      aria-hidden="true"
      role="presentation"
    ></div>
    <!-- right gradient -->
    <div
      class="dark:to-secondary absolute right-0 bottom-[0%] h-[80px] w-[80px] rotate-180 bg-gradient-to-l from-transparent to-white md:w-[150px] 2xl:w-[455px]"
      aria-hidden="true"
      role="presentation"
    ></div>
  </div>
</section>
