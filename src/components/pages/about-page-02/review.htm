  <div class="main-container">
    <div

      data-delay="0.1"

    >
      <!-- gradient bg  -->
      <div
        data-ns-animate
        data-delay="0.2"
        data-direction="left"
        data-offset="100"
        class="pointer-events-none absolute -top-[90%] -left-[65%] h-[600px] w-[500px] rotate-[34deg] select-none max-[376px]:-left-[76%] md:-top-[73%] md:-left-[30%] lg:-top-[70%] lg:-left-[21%] xl:-left-[15%]"

      <figure class="flex flex-col items-center justify-center space-y-4">
        <img
          src="./images/ns-avatar-1.png"
          alt="Avatar"
          class="bg-ns-yellow size-10 rounded-full object-cover ring-2 ring-white"
        />

        class="max-sm:text-tagline-2 mx-auto mt-6 mb-4 max-w-[626px] text-center text-xl max-sm:px-2"

        things easier? We're building a platform that scales with you, adapts to your needs, and
        grows with your team.
      </p>

      <strong class="dark:text-accent text-lg leading-[1.5] font-medium">
        Daniel Carter, CEO & Co-Founder
      </strong>
    </div>
  </div>
