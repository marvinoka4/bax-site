<!-- =========================
Need Help section
===========================-->
<section class="pt-[120px] pb-[100px] lg:pt-[160px] lg:pb-[200px]">
  <div class="main-container">
    <div class="mb-[70px] space-y-14 text-center">
      <div class="space-y-3">
        <h2 data-ns-animate data-delay="0.3">Need help with Nexsas?</h2>
        <p data-ns-animate data-delay="0.4">
          Welcome to the Nexsas Support Center! We're ready to assist you if you have an issue or a
          question.
        </p>
      </div>
      <div data-ns-animate data-delay="0.5" class="inline-block">
        <Component
          src="src/components/shared/button-v2.htm"
          page-link="{=$page-link}"
          btn-class="btn-xl-v2 btn-primary-v2 group-hover/btn-v2:btn-secondary-v2"
          btn-text="Get help"
        />
      </div>
    </div>
    <div data-ns-animate data-delay="0.6" data-instant class="section-reveal">
      <figure class="overflow-hidden rounded-[20px]">
        <img src="./images/ns-img-401.jpg" alt="support" />
      </figure>
    </div>
  </div>
</section>
