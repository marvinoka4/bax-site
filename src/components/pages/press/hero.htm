<section class="pt-[100px] pb-16 lg:pt-[140px] lg:pb-20 xl:pt-[170px] xl:pb-28">
  <div class="main-container">
    <div class="text-center">
      <span data-ns-animate data-delay="0.1" class="badge badge-green-v2 mb-5"> Press </span>
      <div class="mt-5 mb-14 space-y-4 text-center">
        <h1 data-ns-animate data-delay="0.2" class="font-normal">
          Stay <span class="text-primary-500">updated</span> with the latest <br />
          from Nexsas
        </h1>
        <p data-ns-animate data-delay="0.3">
          Explore official press releases, product announcements,<br />
          and media coverage all in one place.
        </p>
      </div>
      <div class="flex flex-col items-center justify-center gap-x-4 gap-y-3 md:flex-row md:gap-y-0">
        <div data-ns-animate data-delay="0.4" data-direction="left" data-offset="50" data-instant>
          <a
            href="{=$download-page-link}"
            class="btn btn-secondary hover:btn-primary dark:hover:btn-primary dark:btn-accent btn-lg md:btn-xl mx-auto w-full md:mx-0 md:w-auto"
          >
            <span>Download press kit</span>
          </a>
        </div>

        <div data-ns-animate data-delay="0.5" data-direction="left" data-offset="50" data-instant>
          <a
            href="{=$pricing-page-link}"
            class="btn btn-white hover:btn-secondary dark:hover:btn-primary dark:btn-accent btn-lg md:btn-xl mx-auto w-full md:mx-0 md:w-auto"
          >
            <span>Build Ai</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
