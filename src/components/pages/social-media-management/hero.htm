<!-- =========================
Hero section
===========================-->
<section
  class="dark:bg-background-5 relative bg-white pt-[180px] pb-[100px] lg:pt-[230px] lg:pb-[200px]"
>
  <div class="main-container relative z-10">
    <div class="space-y-5 text-center">
      <div class="space-y-3">
        <h1
  data-ns-animate
  data-delay="0.2"
  class="mx-auto max-w-[400px] leading-[1.3] sm:max-w-[600px] md:max-w-[900px] xl:max-w-[1110px]"
>
  <span class="hero-text-gradient hero-text-color-2 block min-h-[1.3em]">
    <span id="typewriter-text"></span><span id="cursor">|</span>
  </span>
</h1>
        <p
          data-ns-animate
          data-delay="0.3"
          class="mx-auto max-w-[400px] md:max-w-[600px] lg:max-w-full"
        >
          At Binary Axis, we believe digital transformation must deliver real business outcomes. We partner with organisations end-to-end, from strategy to execution, ensuring every initiative creates measurable value
        </p>
      </div>
    </div>
    <div data-ns-animate data-delay="0.4" class="flex justify-center py-[72px]">
      <a
        href="#contact-us"
        class="btn dark:btn-accent hover:btn-white dark:hover:btn-white-dark btn-secondary btn-xl"
      >
        <span>Get in Touch</span>
      </a>
    </div>
    <div class="relative z-10 flex items-end justify-center -space-x-28" style="display: none;">
      <figure
        data-ns-animate
        data-delay="0.5"
        data-direction="right"
        data-offset="100"
        data-instant
        class="relative -z-10 w-full max-w-[200px] overflow-hidden rounded-[20px] md:max-w-[250px] lg:max-w-[326px]"
      >
        <img
          src="./images/ns-img-245.png"
          alt="hero"
          class="h-full w-full rounded-[20px] object-cover"
        />
      </figure>
      <figure
        data-ns-animate
        data-delay="0.2"
        data-offset="100"
        data-instant
        class="shadow-6 relative z-10 w-full max-w-[250px] overflow-hidden rounded-[30px] md:max-w-[300px] lg:max-w-[370px]"
      >
        <img src="./images/ns-img-243.png" alt="hero" class="h-full w-full object-cover" />
      </figure>
      <figure
        data-ns-animate
        data-delay="0.5"
        data-direction="left"
        data-offset="100"
        data-instant
        class="relative -z-10 w-full max-w-[200px] overflow-hidden rounded-[20px] md:max-w-[250px] lg:max-w-[326px]"
      >
        <img
          src="./images/ns-img-244.png"
          alt="hero"
          class="h-full w-full rounded-[20px] object-cover"
        />
      </figure>
    </div>
  </div>

  <figure
    data-ns-animate
    data-delay="0.6"
    data-offset="0"
    class="absolute top-0 left-1/2 z-0 h-full w-full max-w-[1390px] -translate-x-1/2"
  >
    <Component src="src/components/shared/animate-gradient.htm" />
  </figure>
</section>
